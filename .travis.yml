language: node_js
node_js:
- "10"

cache:
  directories:
  - "node_modules"

branches:
  only:
  - tnt2019

install:
- npm install
- npm run generate

deploy:
  provider: firebase
  project: "touraine-tech"
  skip_cleanup: true
  on:
    branch: dev
  token:
    secure: 

notifications:
  slack:
    secure: 
    template:
    - $TRAVIS_COMMIT_MESSAGE
    - $TRAVIS_PULL_REQUEST_SLUG
    - 'Deployed at'
    - $DEPLOYED_TO
