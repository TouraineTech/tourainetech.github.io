deploy:
  provider: firebase
  project: "touraine-tech"
  skip_cleanup: true
  on:
    branch: develop
  token:
    secure: $FIREBASE_TOKEN

notifications:
  slack:
    rooms:
      secure: $SLACK_TOKEN
    template:
    - $TRAVIS_COMMIT_MESSAGE
    - $TRAVIS_PULL_REQUEST_SLUG
    - 'Deployed at'
    - $DEPLOYED_TO
