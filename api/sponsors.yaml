    Néosoft est une ESN indépendante de conseil en transformation digitale de 1800 collaborateurs réunis en communautés d'experts : Conseil & Agilité, Cybersécurité, Data, DevOps, Infrastructures & Cloud et Software Engineering.
    <br><br>
