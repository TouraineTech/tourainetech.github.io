ion du pentest mobile et les bases nécessaires pour utiliser les outils élémentaires de ce domaine.",categories:_,formats:n,speakers:[R,Ue],comments:'Nous avons hésité sur la case à cocher : soit "Conférence" soit "Speaker débutant" car  nous n\'avons jamais fait de présentation dans d\'autre conférence (uniquement en interne).\n\nNous avons déjà une base de slides que nous voulons adapter pour TNT.',language:s,createTimestamp:{_seconds:1669393071,_nanoseconds:496e6},rooms:[2],times:[19],day:1},{id:"txsbzctz75bYv2CHpoit",title:"La sécurité, par où commencer ? Install party 🎉",state:e,level:t,abstract:"Vous connaissez probablement les Linux [Install Parties](https://fr.wikipedia.org/wiki/Install_party) ? Alors, faisons de même avec la Sécurité, nous allons suivre l'approche [DevSecOps](https://davidaparicio.gitlab.io/website/files/devsecops_software_lifecycle.jpg) du [ministère américain de la défense](https://public.cyber.mil/devsecops/). Pour cela, rien de plus simple, venez avec votre ordinateur, votre projet opensource et vos outils (IDE, CI/CD). Après quelques slides de présentation, nous évolurons étape par étape dans la sécurisation de votre application. Si votre application est dockerisée, nous évonquerons les [bonnes pratiques de l'ANSSI](https://www.ssi.gouv.fr/guide/recommandations-de-securite-relatives-au-deploiement-de-conteneurs-docker/) sur ce sujet. Nous verrons ainsi, à travers cet atelier, comment le GitOps/CI/CD permettent à nous et aux organisations d'améliorer notre posture face à la sécurité.",categories:g,formats:y,speakers:[Be],comments:'Ce workshop est la transformation du sujet de conférence "La sécurité dès la conception du projet" et de son article éponyme dans le magazine [Programmez! (Septembre 2022)](https://davidaparicio.github.io/fr/publication/programmez_hs8/)',language:s,createTimestamp:{_seconds:1667817946,_nanoseconds:154e6},rooms:[4],times:[3,4,5],day:2},{id:"uYdE2DzqELvT4lEL9OAc",title:"Les post-mortems ou comment sortir heureux d’un carnage",state:e,level:t,abstract:"Une fonctionnalité, un projet, une réunion, ça ne se passe pas toujours bien. Loin de là. C’est parfois même un carnage. 😱 Que fait-on dans ces cas-là ? Ça s’est terminé dans les larmes, le sang et la sueur mais qu’importe ! On met tout ça sous le tapis, c’est fini, on en parle plus. 🙈\n\nPour que cela recommence encore la prochaine fois ? Pour que tout le monde en souffre sans oser en parler ? Pas la peine !\n\nAlors on prend notre courage à deux mains, et on organise un POST-MORTEM. Mais qu'est-ce que c'est ? À quoi cela sert-il ? Et comment le mettre en place ? 🤔\n\nVous découvrirez dans ce talk les différentes étapes d'un post-mortem réussi et comment l'animer au mieux pour que chacun et chacune puisse être heureux.se après un tel carnage, sans pour autant être psychopathe ! 😌",categories:o,formats:n,speakers:[Ge],language:s,createTimestamp:{_seconds:1665828073,_nanoseconds:68e6},rooms:[1],times:[v],day:1},{id:"uhJk2QvrixVicAGP5ZLF",title:"Mais au fait, que se passe-t-il quand je mets en ligne une vidéo ?",state:e,level:t,abstract:"Pour proposer une expérience optimale de streaming vidéo, mettre un fichier `.mp4` sur un serveur web ne suffit pas.\n\nDans ce talk nous aborderons les grands challenges du streaming vidéo et les solutions techniques actuelles avec des exemples visuels et vulgarisés.\n\nVous découvrirez:\n- comment fonctionne un codec\n- la chaine Over The Top (OTT)\n- les différences entre le live et la VOD\n- comment la qualité de la vidéo se dégrade à cause d'une connexion lente\n- comment fonctionne la diffusion live à faible latence",categories:b,formats:n,speakers:[He],comments:"Merci et bon courage pour l'organisation !",language:s,createTimestamp:{_seconds:1669545450,_nanoseconds:81e6},rooms:[2],times:[5],day:2},{id:"v1zt5Tr807oFayaQ722R",title:"Rendu 3D, la grande illusion expliquée",state:e,level:t,abstract:"Dans les jeux vidéo, le cinéma, l’industrie, la médecine ou encore l’urbanisme, la 3D est partout. Nous l’utilisons aujourd’hui pour nous divertir, apprendre, simuler les prochaines  catastrophes ou encore le fonctionnement de la voiture du futur. Demain, nous l’utiliserons pour explorer de nouvelles façons de communiquer, de construire et de créer. \n\nMais comment fonctionne ce rendu 3D qui donne vie à ces univers virtuels ? Quel lien y-a-t- il entre notre vision et notre carte graphique ? Sur un écran, qui n’est qu’une grille de pixels, la 3D existe-t-elle vraiment ? \n\nPour répondre à ces questions, nous allons voir les différentes étapes nécessaires qu’un ordinateur doit accomplir pour tromper notre cerveau. Grâce à une explication pas à pas, nous pourrons comprendre le fonctionnement de cette grande illusion.\n",categories:u,formats:a,speakers:[Ve],comments:"Thank you for your time. I hope to see you soon.",language:s,createTimestamp:{_seconds:1667984135,_nanoseconds:801e6},rooms:[3],times:[k],day:2},{id:"vSHKQqPa25JkOZrGKfBa",title:"Entiers, virgules flottantes ou représentations exotiques : parlons d'élégance ",state:e,level:i,abstract:"Manipuler des nombres dans notre code est un problème à peu près résolu et auquel nous n'accordons plus beaucoup d'importance. Et pourtant ! Prendre le temps de se pencher un peu sur les bases se révèle parfois très intéressant.\n\nNous vous proposons de revenir sur ce que signifie « représenter un nombre », pourquoi et comment nous faisons souvent des maths plus ou moins fausses, des concessions et avec plus ou moins de rigueur ou d'astuce selon que nous traitons du bancaire ou du jeu vidéo. Nous parlerons de solutions utilisées sur les cartes graphiques d'aujourd'hui mais aussi d'autres un peu oubliées telles que les nombres à virgule fixe ou les compteurs polynomiaux ... et de pourquoi un RotoZoom sur 486, c'était mathématiquement faux et beau à la fois.",categories:u,formats:n,speakers:[We,Ye],comments:"Hello la team orga !\n\nFabien et moi-même vous proposons notre talk un peu à part concernant la représentation des nombres en informatique. Nous y abordons de façon ludique différentes techniques pour représenter et exploiter les nombres en fonction des besoins et repartons même un peu dans le temps en proposant l'analyse d'un effet de démomaker, le rotozoom, et même comment l'Atari 2600 exploitait certains compteurs d'une façon très élégante.\n\nBon courage pour la sélection des talks ! \n\nOlivier & Fabien",language:s,createTimestamp:{_seconds:1665993536,_nanoseconds:3e7},rooms:[1],times:[5],day:2},{id:"vWqRo4G2Zt787YV5hu0p",title:"Du code SOLID comme un rock, c’est vraiment utile ?",state:e,level:t,abstract:"En informatique, plus précisément en programmation orientée objet, on entend souvent parler de programmation *SOLID*.\n\n*SOLID* c’est un acronyme de 5 principes qui sont censés nous permettre d’avoir une architecture logicielle plus compréhensible et maintenable.\nC’est ce bon vieux Martin dans l’article _Design Principles and Design Patterns_ de 2000 qui évoque ces principes. (Ca fait donc déjà 20 ans qu’on en parle...)\n\nMais dans la vraie vie, est-ce que ce n’est pas surtout beaucoup de boulot pour pas grand-chose ?\nDans quelles situations SOLID est vraiment intéressant ? Est-ce que cela sert vraiment ?\n\nAprès avoir revu les bases du principe de SOLID, nous verrons ensemble, pour chacun des principes, un cas très imagé de l’avantage qu’il procure, et dans quelle situation ce principe s’avère utile.",categories:p,formats:n,speakers:[Qe],comments:"2j ca va envoyer du lourd !",language:s,createTimestamp:{_seconds:1665640237,_nanoseconds:186e6},rooms:[2],times:[3],day:1},{id:"xn10AFjRHyYPFPeVv69O",title:'Product owners et développeurs/développeuses, apprenons à dire "Non ! "',state:e,level:i,abstract:"Bien souvent les développeurs sont malheureusement mis en posture de simples exécutants sans être impliqués en amont dans la conception du produit. \nLes product owners ont eux aussi, souvent,  peu de pouvoir décisionnel dans la définition de la stratégie produit et pourtant ils sont, avec les développeurs, au coeur de la réalisation des projets. \nEt si l’équipe de réalisation challengeait plus les directions Produit pour qu’elles prennent conscience qu’une meilleure collaboration entre les équipes métiers et les équipes techniques et qu’impliquer davantage l’équipe technique dans la co-construction du produit sont l’une des clés de réussite d’un projet ? \n\nLes product owners et les développeurs ont plus de pouvoir qu’ils ne le pensent et peuvent inciter à leur niveau les organisations à travailler de manière plus collaborative, itérative et pragmatique !  \n",categories:o,formats:a,speakers:[Ke],language:s,createTimestamp:{_seconds:1666185868,_nanoseconds:959e6},rooms:[3],times:[7],day:2},{id:"zvFb4Oj4FfNaxbaWPHE9",title:"NoSQL et SQL, les grands esprits se rencontrent... enfin !",state:e,level:t,abstract:"Quand le géant des bases NoSQL, MongoDB, rencontre le géant des bases SQL, Oracle, que se passe-t-il ?\n\nDans ce quicky, une application initialement développée pour MongoDB va se connecter à une base de données relationelle sans changer le code... et un nouveau monde de possibilités apparaît : faire du SQL sur des données JSON et relationnelles en même temps !\n\n\n",categories:c,formats:a,speakers:[Ze],comments:d,language:s,createTimestamp:{_seconds:1665048374,_nanoseconds:378e6},rooms:[1],times:[9],day:2},{id:"ZmvGwBSs3jNHkA7ZDF8v",title:"Les reconvertis: cette nouvelle vague de profils dans le dev",state:e,level:t,abstract:"Il y a 4 ans, je ne savais pas ce qu’était le code ni même qu’on pouvait en faire un métier. C’est la curiosité qui m’y a attirée d’abord puis la passion qui m’a donné envie de devenir développeuse.\n\nEt cette reconversion n’a pas été un long fleuve tranquille. Bien au contraire !\n\nPlutôt une nage sportive en eaux troubles, entre syndrome de l’imposteur, vision de l’entourage sur les chances de réussite et découverte d’un monde inconnu avec ses codes, ses règles, ses enjeux.\nSans compter la pression financière inhérente à une transition professionnelle. \n\nCe talk est l’occasion de revenir sur cette reconversion sans filet; en explorer les victoires comme les échecs ainsi que les réflexions qui l’ont jalonnée. Une conversation qui vous permettra de mieux comprendre ces parcours de reconvertis. \n\nIci, découvrons ce qu’implique la réussite d’une reconversion afin de mieux intégrer ces profils dans nos équipes. Essayons de comprendre en quoi ils diffèrent des parcours dits classiques ? \n\nComment pouvons-nous les valoriser ?\n\nVoyageons ensemble dans la tête d’une développeuse reconvertie !\n",categories:o,formats:a,speakers:[Xe],comments:"Se reconvertir dans un domaine qui nous est inconnu est un coup de poker. On peut tout y gagner comme tout y perdre. \n\nC’est un parcours semé d’embûches entre la perception biaisée de la réalité du métier, de la particularité d’être reconverti et le syndrome de l’imposteur. \n\nLes profils de reconversion sont de plus en plus nombreux dans le développement web. Alors, je veux à travers ce talk montrer qu’il est non seulement possible de n’avoir jamais codé et de se reconvertir mais aussi qu’il est accessible à tous de mieux comprendre ces profils et donc mieux les intégrer dans le paysage du développement web. \n\nNous établirons d’abord le portrait robot du reconverti. Nous analyserons les biais/freins (réaction de l’entourage face à la reconversion, âgisme, accès à la formation, recherche du premier poste) auxquels il est sujet pour en tirer les éléments nous permettant de mieux accompagner, soutenir tout reconverti. \n\n\nCette conférence a été présentée en Quickies de 15 et 25 min.",language:s,rooms:[3],times:[k],day:1},{id:"keynoteOuverture1",title:$e,speakers:[],formats:n,rooms:[1,2,3],times:[1],day:1},{id:"keynoteCloture1",title:es,speakers:[],formats:n,rooms:[1,2,3],times:[21],day:1},{id:"keynoteOuverture2",title:$e,speakers:[],formats:n,rooms:[1,2,3],times:[1],day:2},{id:"keynoteCloture2",title:es,speakers:[],formats:n,rooms:[1,2,3],times:[19],day:2}],speakers:[{uid:_e,displayName:"Adrien JOLY",bio:"My name is Adrien Joly (he/him). I live in Montreuil, Paris area, France.\n\nAs a Tech Lead and Coach, I help development teams maintain and scale complex software. I love renovating legacy codebases, to reduce technical debt, increase robustness and development velocity.",speakerReferences:"I gave talks in several tech conferences (e.g. Devoxx France 2022, DevFest Nantes 2021) and meetups (e.g. Paris.js, Node.js Paris, Trello France UG...). See https://adrienjoly.com/talks/.\n",company:"SHODO",photoURL:"@/assets/img/speakers/WCr1V33vb0cIZWLSA6eD0dy39l33.png",twitter:"https://twitter.com/adrienjoly",github:"https://github.com/adrienjoly"},{uid:Fe,displayName:"Adrien PESSU",bio:"Je suis developer Field security specialist chez GitHub, mais je suis avant tout un développeur passionné, en particulier de Java, Kotlin et Web. Je m'intéresse aussi particulièrement à la sécurité applicative (AppSec). J'aime chercher/corriger des bugs de sécurité, mais aussi partager et mettre en place les bonnes pratiques.",speakerReferences:"- Quickies au Nantes JUG sur Dropwizard (Décembre 2016)\n- Quickies au Nantes JUG sur Kotlin (Décembre 2017)\n- Code lab kotlin à Touraine tech 2018. (15 personnes), au JUGSummer Camp 2018 (8 personnes), au Devfest Nantes 2018 (45 personnes) et au Montpellier JUG\n- Conférence Kotlin au breizhcamp 2018 (100 personnes environ) et au LAVAJug\n\n- CORS, XSS, CSRF, SQL injection #BackToTheBasics :  \n  - TouraineTech 2019 (80 personnes),  \n  - au DevFest Paris 2019 (130 personnes)(https://www.youtube.com/watch?v=oxdSg3Kh3io), \n  - au Web2day (06/06/19 à Nantes) et au Nantes JUG (25/06/2019) \n  - au JugSummerCamp (13/09/2019)\n\n- 10 leçons sur les 10 plus grandes failles de sécurité\n - JugSummerCamp 2020\n- BreizhCamp 2022 (Rennes)\nDevSecOps\n- Volcamp 2021 (édition en ligne)\n- JugSummerCamp 2021\n- TouraineTech 2022\n- SnowCamp 2022 (Grenoble)\n- Voxxdays Luxembourg 2022\n- Web2day 2022 (Nantes)\n- BreizhCamp 2022 (Rennes)\n- Devfest Nantes 2022\n",company:"GitHub",photoURL:"@/assets/img/speakers/GaTXktSpMGXO1RIGafgjJ9m87oB3.png",twitter:ss,github:ss},{uid:U,displayName:'Alexis "Horgix" Chotard',bio:'# Bio\n\nAlexis "Horgix" Chotard is a french systems and software engineer currently working at Xebia (https://xebia.fr/).\n\nWith a software engineering background, and experiences more inclined toward systems and infrastructure, he naturally finds himself at home around "DevOps" topics.\nAlexis "Horgix" is eager to automate everything he can and currently loves working on various topics such as continuous integration and deployment, or design of dynamic architectures and applications integration into these. He\'s happy to face new challenges with the gain in popularity of containers and to look for evolutions of traditionnal workflows.\nOn his spare time, he also maintains a bunch of ArchLinux packages, contributes to Open Source projects and plays with Cloud Native solutions to be able to use them in real clients projects.\n\n# Speaker experience\n\n- "An Ops among the Devs : a feedback from both sides" - Talk at "DevOps REX", a french conference on feedback around DevOps (800 people) : https://www.youtube.com/watch?v=6KnKYHUjIjg\n\n- "How I automated Photobox\' incident management in 13h" - Talk at Xebicon 2017 (80 people), composed at 70% of live demo : https://www.youtube.com/watch?v=nlEbgHKy6PY (sadly, the demo itself wasn\'t captured on the video)\n\n- "Modern infrastructure, automation, whales and stuff" - Talk at a french engineering school about evolution of infrastructure paradigms (50 people) : https://www.youtube.com/watch?v=iIBqoU-LdQQ\n\n- Trainer during Docker meetups including workshops in Paris, speaker at internal conferences at my company and clients, etc.\n',company:"Publicis Sapient France",photoURL:"@/assets/img/speakers/ZkWFBC7R4ZgiPCzCXXsTExeA0JA2.png",twitter:"@Horgix",github:"Horgix"},{uid:te,displayName:"Alexis Lozano",bio:"Développeur nantais passionné chez 360Learning, je travaille en asynchrone et j'onboarde et mentore de nouveaux développeurs et développeuses dans cette configuration. J'aime partager ce que j'apprends sur mon blog et sur Twitter, notamment à propos de théorie des langages et d'architecture logicielle.",speakerReferences:"J'ai présenté un talk au meetup Human Talks de Nantes :\n- slides : https://docs.google.com/presentation/d/1awbhBTdkb8-cHIdnluwE5qlgrjHDYwutV2eY1DkhTdQ/edit?usp=sharing\n- captation : https://www.youtube.com/watch?v=35fQJ-xX8As\n\nJ'ai aussi déjà animé des ateliers sur les langages Rust et Elm dans de précédents environnements professionnels.\n\nJe poste principalement sur Twitter  et sur mon blog: alexis-lozano.com",company:"360Learning",photoURL:"@/assets/img/speakers/Fhjjvv3C2TYVltqjim6rtTgf48x1.png",twitter:"alexislozano__",github:"alexislozano"},{uid:Je,displayName:"Alves Mickaël",bio:'👋🏼 I am a 24 years old French junior developer who is passionate about computers science and new technologies ! 👨🏻‍💻 \nI have just kickstarted my career as a web consultant at <a href="https://www.zenika.com/">@Zenika</a> 🔴 as well as a front web developer at <a href="https://www.bedrockstreaming.com/">@BedrockStreaming</a> ⚫️ I also teach at Epitech Digital Lyon 🎓\n\nI am also one of the organizers of the  <a href="https://lyonjs.org/">@LyonJS</a> 🦁 and a founding member and president of the <a href="https://lacruz.org/">@LaCruz</a> 🟡 association !\n',speakerReferences:"#### Appwrite est-il prêt à éteindre Firebase ? 🔥 \n- Zenika internal conference 🔴\n- MixIT 2022 ( 🔗 [Link here](https://mixitconf.org/en/2022/appwrite-est-il-pret-a-eteindre-firebase-)  )\n- Breizhcamp 2022 ( 🔗 [Link to the conference page](breizhcamp.org) )\n- DevFest Dijon 🍯\n- Lyon JS 🦁\n- ⏳ Soon at SnowCamp 2023 🏔\n- ⏳ Soon at Very Tech Trip 2023 🤖\n\n\n#### Comment faire un trailer vidéo qui déchire avec les technos web ? 🎞\n- Bedrock internal conference ⚫️\n- Lyon JS ( 🔗 [Link to the conference page](https://www.meetup.com/fr-FR/lyonjs/events/284549533/ ) ) \n- ⏳ Soon at SnowCamp 2023 🏔\n\nAn article is also available about this talk 👉🏼 [here](https://tech.bedrockstreaming.com/2022/04/04/comment-faire-un-trailer-qui-dechire-avec-des-technos-web.html) \n\n#### J'adore les développeurs, dans 2, 3 ans il y en aura plus 👨🏻‍💻\n- Zenika internal conference 🔴\n\n",company:h,photoURL:"@/assets/img/speakers/eGA6OY0HEhP9d6WQ7HZtq054tW22.png",twitter:"@CruuzAzul",github:"CruuzAzul"},{uid:De,displayName:"Amélie ABDALLAH",bio:"Développeuse suite à ma reconversion professionnelle, intéressée depuis mes débuts sur les méthodes dites \"Craft\", la qualité du code en général, j'ai eu beaucoup de difficulté pour trouver des ressources accessibles, et un bon accompagnement en ce sens.\n\nSuite à ces problématiques, j'ai décidé de partager sur différents sujets qui me tiennent à cœur afin de faire évoluer le secteur de la tech.\n\nNous avons beaucoup de travail à venir.",speakerReferences:"J'ai participé à des multiples live sur Twitch et YouTube de différentes communautés Tech, mais également suis active sur les meetup de ma ville, et ai réalisé ma première conférence en octobre 2022, au ForumPHP.",company:"theTribe",photoURL:"@/assets/img/speakers/Npd1iKHS7kfua1fYYOsfF8gAUbW2.png",twitter:"AlonahAmelie",github:"AmelieAlonah"},{uid:Ue,displayName:"Amélie Avignon",company:w,photoURL:"@/assets/img/speakers/cXT2k96AMcUHl3DWRDRmcdUbkU72.png"},{uid:Ee,displayName:"Antoine CARON",bio:"Trublion d'openspace, enseignant à la fac et développeur Web pour M6 depuis plus de 2 ans.",company:"Bedrock Streaming",photoURL:"@/assets/img/speakers/mODnTNL9onNOU1odUO9jb2tbpQj2.png",twitter:"@Slashgear_",github:"@Slashgear"},{uid:qe,displayName:"Antoine DESSAIGNE",bio:"* Né à Tours\n* Diplôme d'ingénieur en alternance (5 ans)\n* 5 ans chez Elutions (editeur de logiciel) en tant que développeur Java puis architecte sur le même logiciel.\n* Depuis Janvier 2012 chez Axway (éditeur de logiciels) sur le même logiciel d'abord en tant que développeur Java puis architecte.\n * Focus sur l'amélioration des performances depuis un peu plus de 2 ans",speakerReferences:d,company:"Axway",photoURL:"@/assets/img/speakers/eiyfzMG3oWQKwt2X8LyUnSx5fdW2.png",twitter:ts,github:ts},{uid:je,displayName:"Antoine Meausoone",bio:"Cloud Architect | Certified Google Cloud Architect (3x) | Certified LF Trainer CKA-CKAD\n\nTeam Leader et Cloud Architect, je suis chez SFEIR depuis 5 ans. \n\nJe n’ai jamais pu choisir entre le Dév et l’Ops, je suis donc tombé dans le Cloud. Mon sujet de prédilection est l’automatisation, et comment faire collaborer tous les contributeurs d’un projet autour du code.\n\n",speakerReferences:"##  Présentation de Kustomize\n\n* Meetup Decathlon https://www.meetup.com/fr-FR/DecathlonTech/events/267376278/\n\n## Github Actions : enfin des pipelines accessibles aux développeurs\n\n* 2020-11 Cloud Nord : https://www.youtube.com/watch?v=RHnTJBwcE98\n* 2021-10 DevFest Nantes : https://www.youtube.com/watch?v=vH7vOblTkys&t=644s\n* 2021-11 DevFest Lille : https://www.youtube.com/watch?v=F5mBDmOQcvE&t=12s\n\n## Facilitez-vous les releases, utilisez semantic release (et donnez du sens à vos commits)\n\n* 2022-10 Cloud Nord : https://www.youtube.com/watch?v=um9zUJfoxQs&t=2016s",company:"Sfeir",photoURL:"@/assets/img/speakers/tQ2JiQjbJ2ZCS81oy3c7mRdSpp33.png",twitter:ns,github:ns},{uid:oe,displayName:"Antoine Robiez",speakerReferences:"### Créatif au quotidien (BBtex Worldline 2019) \n🎥 https://www.youtube.com/watch?v=pdLxcYzsaTU\n\n### Embrace the dark side of your app (online)\nIf you're interested in new technologies, you've probably already heard about the dark theme.\nIntroduced last year on mobile devices, this feature allows your application to change its colors, icons etc. based on a system setting.\nBut how to design it? Is that as simple as changing black to white and vice-versa?\nLet's apply a few Google guidelines together and turn YOUR app to the dark side.\n🎥 https://vimeo.com/470113957/6c97e3d2f9\n\n### From native Android app to Kotlin Multiplatform Mobile (2022)\nA happy-end story in which we migrated an Android native application to Kotlin Multiplatform Mobile in order to build a solid foundation to iOS version.\nWe had to reconsider architecture principles and needed to drop the use of our favorite Android libraries, but it was worth the effort.\n\n### Animations avec Jetpack Compose (Meetup Lille Android User Group 2022)\nLes animations permettent de rendre une interface utilisateur expressive et appréciable à utiliser.\nSi en ajouter lorsque l'on utilise le système historique de View XML n'était pas chose facile, c'est devenu beaucoup plus simple avec l'API d'animations de Jetpack Compose.\nLes termes \"animations, \"transformations\" et \"transitions\" ne vous feront plus si peur lorsque l'équipe de design vous proposera d'améliorer un peu votre application.\nNous allons voir ensemble les principes de base pour améliorer votre UI facilement et de façon subtile.\n\n### User vs Human Experience (2022)\nWe often talk about UX nowadays... User Experience is a major issue in our projects as we always want our products to best fit the clients needs. But in the end, what exactly means \"experience\" as a human being?\nWe are experiencing millions of things every day since we were born - i.e. far before we start using IT things or digital services...\nHow can we define \"experience\"? What is the difference between human experience and user experience? How did it become a challenge in service delivery?\n",company:w,photoURL:"@/assets/img/speakers/h3nuOK0PgNYxAMuffMX3lbGSiTH2.png",twitter:as,github:as},{uid:He,displayName:"Antoine Wacheux",bio:"If you ask me why I got into IT, I'd say it was a natural path for me.\n\nAs a kid, I discovered it as a hobby. I wanted to be like these cool hackers in movies. I still remember my very first programming language: `QBasic`.  The internet is like a massive free university. I had so much fun learning `C`, `C++`, and `PHP`and working on tons of fun hobby projects at that time!\n\nNaturally, I've been through a computer engineering degree at UTC, Compiègne, France. It was tough but enlightening. I had skills in different domains and this degree brought all the pieces together.\n\nMy first job as a software engineer at Bloomberg LP, London, was very challenging but it felt weird at the same time. The company, the people and the projects were awesome but I couldn't get used to professional software development. It was too different to what I used to like as a hobby. Maybe this job was not for me.\n\nIn 2018, cloud computing was trending and I had no experience with it. I joined D2SI (now Devoteam Revolve) as a junior cloud computing consultant where I worked on many different and challenging projects. As a consultant, I was the knowledgable guy. I discovered that I love teaching!\n\nFinally, I had the opportunity to join AWS in 2020 as a Solutions Architect. I discover the business world thanks to this position. It's an awesome role to hone my business and teaching skills.\n\nNow here I am! I can't wait to share what I learned with you!",company:"Amazon Web Services",photoURL:"@/assets/img/speakers/0tlWjfqJzrYCGuUzUj9QAifRYjZ2.png",twitter:"AntoineWacheux",github:"shiroy"},{uid:Me,displayName:"Audrey Dubois",bio:d,company:"Capgemini",photoURL:"@/assets/img/speakers/XOJLT9cNygdhPYC75sIPWYA6zna2.png",twitter:"https://twitter.com/ay_Ponyo",github:"https://github.com/aydubois"},{uid:pe,displayName:"Aurélie Vache",bio:"Aurélie est DevRel chez OVHcloud à Toulouse, France. Elle est GDE (Google Developer Expert) pour les technologies Cloud, Docker Captain, CNCF Ambassador, GitPod Hero & CKAD (Kubernetes for Developers certifiée). Elle travaille en tant que Développeur et Ops depuis plus de 15 ans. Elle a construit, déployée et exploitée de nombreuses applications dans différentes architectures et environnements. Elle est une passionnée de Cloud et prône les bonnes pratiques DevOps/Cloud/Golang.\n\nEn tant que l’une des leaders de Duchess France, une association qui promeut les femmes développeurs et les femmes travaillant dans l'informatique, elle est fortement impliquée dans leur initiative de coaching #AdoptADuchess, qui aide les développeurs débutants et en reconversion. \n\nElle est organisatrice de conférences et de meetups depuis 2016. Elle est également rédactrice technique (dev.to/aurelievache), sketchnoter et speaker.\n\nElle a créé une nouvelle façon visuelle pour les gens d'apprendre et de comprendre les technologies Cloud : \"Understanding Kubernetes/Istio/Docker in a visual way\" dans des sketchnotes et des vidéos.",speakerReferences:'Auteur de :\n* [Understanding Kubernetes in a visual way](https://gumroad.com/aurelievache#uCxcr)\n* [Understanding Istio in a visual way](https://gumroad.com/aurelievache#vJYhM)\n* [Understanding Docker in a visual way](https://app.gumroad.com/aurelievache#YTLzM)\n\nTalks (liste complète : https://noti.st/aurelievache) :\n* Mais, c\'est quoi le DevRel ? à Web2Day, JBCNConf 2022...\n* L\'intelligence artificielle au secours de l\'accessibilité à Devoxx France 2021, DevFest Lille 2021\n* Kubernetes le coeur de la meule... comme vous ne l\'avez jamais vu à Riviera Dev 2021\n* "Créer & distribuer un plugin Kubernetes? Easy!" à Halloween des Speakers 2020, AsyncConf, TADx, CNCF Nantes, DevNation Day France, Adeo Dev Summit, JUG Summer Camp 2021...\n* "Tips pour combattre le syndrome de l\'imposteur" à Riviera Dev 2019, VoxxedDays Luxembourg 2019, Simplon Toulouse, WomenWhoGo, Paris Touraine Tech 2020, Jug Summer Camp 2020, TADx, Adeo Dev Summit, Devoxx France 2021...\n* "Docker, Kubernetes & Istio : Tips, tricks & tools" à Devoxx France 2019, Riviera Dev 2019, Sunny Tech 2019, DevFest Nantes 2019, DevFest Strasbourg 2019, DevFest BoutduMonde 2020, Jug Summer Camp 2020...\n* Introduction to CI/CD\n* "Common tips & mistakes in Go and how to solve them" à La Rentrée des Speakers 2020, AsynConf 2021, VoxxedDays Luxembourg 2022...\n* "Terrible BOF" à Devoxx France 2019\n* "Dans les coulisses de Google BigQuery" au Toulouse Data Science (Novembre 2015), DevFest Toulouse 2016\n* Organisation et animation de meetups (Duchess France et Toulouse Data Science)\n* Plusieurs talks et training sur Terraform en interne chez Continental\n* Organisation et animation d\'ateliers pour les enfants / lycéen.ne.s\n\nYouTube : https://www.youtube.com/c/AurelieVache\n\nBlog: https://dev.to/aurelievache/',company:q,photoURL:"@/assets/img/speakers/MKkYzwlXx6dLM9cfE5vXYqJo5d43.png",twitter:"@aurelievache",github:"scraly"},{uid:Ie,displayName:"Benjamin Cavy",bio:"Lead dev à la MAIF, je m'intéresse en ce moment particulièrement aux tests et à ce qu'ils peuvent apporter dans le processus de développement logiciel.",speakerReferences:"### Rendez les états impossibles inatteignables dans vos frontends\n\n* JUG Summer Camp 2022\n\n### Tester pour ne plus douter, à la recherche du test idéal\n\n* Sunny Tech 2022\n* JUG Summer Camp 2022\n\n### Mutation testing : y-a-t-il des trous dans votre couverture de test ? (quickie)\n\n* Touraine Tech 2022\n* Jug Summer Camp 2021\n\n### Asynchronisme et Event Loop en JavaScript, quickie\n\n* Devfest 2018\n* Devoxx France 2019\n* Riviea dev 2019\n* JUG Summer Camp 2019\n* Devfest strasbourg 2019\n* Codeur en seine 2019\n\n### React en 2019, conférence (avec Yvonnick Frin)\n\n* Devoxx France 2019\n* JUG Summer Camp 2019\n* Devfest Nantes 2019\n\n### Laravel et Vue.js, une stack simple et efficace pour le WEB (avec Yvonnick Frin)\n\n* Web2day 2017\n* JUG Summer Camp 2017\n* SnowCamp 2018\n* AFUP Nantes 2018\n* AFUP Days Rennes 2019\n\n",company:"MAIF",photoURL:"@/assets/img/speakers/PRuMzxC7NVbsVnJP07AbHR2cNFx2.png",twitter:"@benjamin_cavy",github:"ptitFicus"},{uid:Ne,displayName:"Cédric Champeau",bio:"Cédric Champeau works for Oracle Labs, in the GraalVM team and in particular on the Micronaut framework. He is specialized in developer productivity and maintains among others the official GraalVM and Micronaut plugins for Gradle and Maven.\nHe has worked for Gradle Inc. for several years on dependency management and other developer productivity issues.\nA former contributor to the Groovy language, he implemented its static compiler.\nOutside of computing, Cédric is an astronomy enthusiast.",speakerReferences:"Devoxx Belgium, Devoxx France, JavaOne, SpringOne2GX, Gr8Conf Europe, GR8Conf US, Greach, manyJUGs, ...",company:"Gradle, Inc.",photoURL:"@/assets/img/speakers/TuQxXI5DPLMTSuaeNWiS85P0eGk2.png",twitter:"@CedricChampeau",github:"melix"},{uid:Ke,displayName:"Christelle Murté",photoURL:"@/assets/img/speakers/FHxMDyr6LiRP3TDGOqKaRxlqLar1.png"},{uid:X,displayName:"Christopher MANEU",bio:"Christopher est Ingénieur cloud & developer advocate chez Microsoft. Il travaille avec, aide et forme les développeurs à travers le continent sur des technologies cloud et open-source. Avant de rejoindre les équipes R&D, il accompagnait les clients grand-comptes et les startups à créer des services digitaux modernes et des équipes agiles.  ",speakerReferences:"- [Some recorded talks](https://www.youtube.com/results?search_query=%22Christopher+maneu%22)\n- [Previous talks](https://speakerdeck.com/cmaneu)",company:D,photoURL:"@/assets/img/speakers/yBuTCMIOkLTJMFhtXvj6ulzL4Rp1.png",twitter:"@cmaneu",github:"cmaneu"},{uid:Be,displayName:"David Aparicio",bio:"Passionate engineer in Computer Science, graduated INSA Lyon 2014, after two years spent at UNICAMP in Brazil, actively participates in the community, through Meetups and conferences. His motto: “No developer is supposed to ignore security”.\n\nIngénieur passionné en Informatique, diplômé INSA Lyon 2014, après deux années passées à UNICAMP au Brésil, participe activement à la communauté, à travers des Meetups et des conférences. Sa devise: « Nul développeur n'est censé ignorer la sécurité »",speakerReferences:'Ensemble des références disponible sur [mon portfolio](https://davidaparicio.gitlab.io/event/)\n\nArticle de 5 pages "Sécurité dès la conception", publié dans le magazine [Programmez! Hors série #8](https://programmez.com/magazine/article/la-securite-des-la-conception-secure-design) de Septembre-Octobre 2022\n\nTalks donnés en 2022-2023: à Volcamp.io, à DevFest Strasbourg, BBL chez Worldline\n\n16 Talks donnés en 2021-2022: à Devoxx FR, SnowCamp, Le Camping des Speakers, Mix-It, SophiaConfig, Breizhcamp, DevOps D-Day au Cloud Nord, Cloud Est, Cloud Sud, JUG SummerCamp, 2 meetups CaféDevOps Lyon, webinar MaltAcademy et au fameux Riviera2021 (sans slides)\n\n[Épisode de podcast](https://anchor.fm/cloud-nord-x-welovedevs/episodes/5-Conseils--Soumettre-son-premier-CFP-avec-David-Aparicio---OVHcloud-e15f7i4/a-a69dp1b) ou table ronde [Les Briques du Cloud (S01E01)](https://www.twitch.tv/videos/1169837703)\n\nMon tout premier talk "La sécurité dès la conception du projet (Security By Design 101)" présenté l\'année dernière 2020 au cours d\'une conférence virtuelle [Codeurs en Seine](https://youtu.be/2URdbU5nMcs), ainsi qu\'en présentiel durant [un quickie JUGSummerCamp](https://youtu.be/eQ58Y5gLyN4), un [HumanTalks](https://humantalks.com/cities/lyon/events/533) et au [meetup GDG Lyon](https://www.meetup.com/GDG-Cloud-Lyon/events/lpnvdpybcdbrb/)\n\nPage 25 (https://david.aparicio.eu/cv/2015_magellan.pdf)',company:"OVHCloud",photoURL:"@/assets/img/speakers/Y6vBesjiB6Tx0pqzmh9RyKSh0Hn1.png",twitter:"dadideo",github:"davidaparicio"},{uid:G,displayName:"Delegue Alexandre",bio:"Java, Scala, Kotlin, Javascript, pain au levain",company:"MAIF",photoURL:"@/assets/img/speakers/9g2TJuw97VMd8Zwn9y2x0g0w7SB2.png",twitter:"@chanksleroux",github:"larousso"},{uid:re,displayName:"Dorian Delorme",bio:"Cherchant constamment à s'améliorer et à développer ses compétences, Dorian prend plaisir à concevoir des interfaces qui répondent aux attentes des utilisateurs. Du design au développement, après des années en tant que designer, Dorian apprend actuellement le développement front-end.",speakerReferences:"- [Comment foirer son projet en tant qu’UI Designer ?](https://www.youtube.com/watch?v=kRXD9932RtE), donnée à un meetup Codeurs en Seine en 2022.",company:is,photoURL:"@/assets/img/speakers/RUqBhFuLU4Wtd3eA9zYOQcaz3nr2.png",twitter:"d_del_s",github:"doriandel"},{uid:F,displayName:"Édouard Siha",bio:"Développeur de formation, un peu touche-à-tout à force d'être particulièrement curieux.\n\nAmateur de calembours et de houblon.",speakerReferences:"# Conférences déjà données\n## XebiCon\n* 2018 : [Conférence 45 min : Ce que l'histoire du métro parisien m'a enseigné sur la création logicielle](https://www.youtube.com/watch?v=8ARwQbdWARQ)\n* 2019 : [Quickie 15 min : What the UTC?](https://www.youtube.com/watch?v=oG7OlXwalcY)\n\n## BreizhCamp\n* 2019 : [University 2h : Chérie, j'ai mis du fonctionnel dans mon Java !](https://www.youtube.com/watch?v=_wUBpEb5xWs)\n* 2022 : [Tool in Action 25 min : Optimiser vos conteneurs Spring avec le Jar layering et la Modularité](https://www.youtube.com/watch?v=eCCeSlR4B88)\n\n## Touraine Tech\n* 2022 : Conférence 50 min : Poser une boîte à lettres, envoyer un humain sur Mars : même combat ?",company:S,photoURL:"@/assets/img/speakers/z40htDnoNBgrrGeOikcH3MaKimO2.png"},{uid:C,displayName:"Eléa Petton",bio:"Etudiante pendant cinq ans à l'école d'ingénieurs ISEN Brest, je suis diplômée en octobre 2022 en tant qu'ingénieur généraliste avec une coloration Intelligence Artificielle (IA).\n\nL'IA est un domaine qui me passionne et dans lequel je me spécialise en intégrant la TEAM AI Solutions d'OVHcloud depuis mai 2021, en stage, en alternance, puis en tant que Machine Learning Engineer.\n\nJe travaille sur trois produits d'OVHcloud dédiés à l'entraînement et à l'application d'IA : AI Training,  AI Notebooks et AI Deploy. Mon rôle est de créer des verticaux sur ces produits sous différents formats pour les utilisateurs. En somme, je créée des notebooks et autres types de tutoriels en Python. Je manipule également Docker pour le déploiement d'applications et rédige des documentations et articles de blog autours du monde de l'IA.",speakerReferences:"**AI event à Station F** - [How to train a model to classify marine sounds with AI Notebooks?](https://www.youtube.com/watch?v=EN7XKmPpi78)\n\n**Tremplin du Camping des Speakers** - [Analyser et classifier les sons de mammifères marins avec l’intelligence artificielle](https://www.youtube.com/watch?v=1yWVG4M_jnI&list=PLIYXcdwc2smFN1_TguHrXEIpRziLDLWR-&index=8)\n\n**Data Ops Rocks** - [Industrialiser des projets IA avec OVH cloud](https://www.youtube.com/watch?v=P4_oX66fGew&list=PLqf4HeVEU2dcKnzCFRYOvp-6lV-y_iEAQ&index=8)\n\n**Camping des Speakers** - Analyser et classifier les sons de mammifères marins avec les outils IA\n\n**Jug Summer Camp** - [Si on aidait le capitaine Némo à classifier les monstres marins](https://www.youtube.com/watch?v=4bUdZYa8eKQ&list=PL4Z_Bm3ccVweiwu4voRMNCdgSDsAC3Iv8&index=7)\n\n**Volcamp** - Si on aidait le capitaine Némo à classifier les monstres marins ?\n\n**AI For Health** - [What if AI was the solution to understand sign language?](https://summit2022.aiforhealth.fr/onlinesession/5c6f487b-9252-ed11-819a-000d3a45cc82)",company:q,photoURL:"@/assets/img/speakers/vTyhTPQNomd3MwKBg1HAQmWfYW93.png",twitter:"@EleaPetton",github:"eleapttn"},{uid:Pe,displayName:"Eric Aboudaram",bio:"20 d'experience dans le monde du développement\ndont 10 en tant que TechLead, Architecte JAVA\n\nFormateur java, springboot, angular\n\nL'informatique est une passion et pas un métier\n",company:os,photoURL:"@/assets/img/speakers/oqMr9PXJTSWJ8wJKtHl5pj9bs412.png",twitter:"@nabou08"},{uid:$,displayName:"Fabien Lamarque",bio:"Développeur, 33 ans, j'aime bien le jardinage, la couture, et aller à des conférences de dév pour parler à des vieux copains et copines que j'ai pas vu depuis le confinement.",company:"Great Place to Work",photoURL:"@/assets/img/speakers/OFR3coK7G1c4zwBlMcHNv295b0q2.png",github:"Fabinout"},{uid:We,displayName:"Fabien Trégan",bio:"Je n'ai rien à vendre.\n\n(mais n'hésitez pas à venir dire bonjour :) )",speakerReferences:"Voir le menu a gauche ici :\n\n  http://www.tregan.fr/NoCV/conferences_donnees/conferences_donnees.html",photoURL:"@/assets/img/speakers/ZzM9y7R7msb0LDFW8fdwRBYthlJ2.png",twitter:"@ftregan",github:"fabientregan"},{uid:we,displayName:"Fanny Klauk",bio:"Accompagnatrice agile, co-créatrice de TADx, j'ai parcouru des kilomètres de lignes de développements, d'analyses fonctionnelles et d'architectures orientées données avant de revenir à mes premières amours : le travail d'équipe, dans un cadre motivant et bienveillant, autour de produits utiles et vivants.  \nC'est donc tout naturellement vers l'agilité que mes dernières missions se sont tournées. Depuis, je glane le meilleur pour alimenter les équipes que j'accompagne au quotidien : mindset DevOps et crafmanship, outils au service de la qualité et du déploiement, techniques de design thinking pour capter les vrais besoins et l'amélioration continue des produits et des équipes.",speakerReferences:'Agile Grenoble 2022 - KEYNOTE - "Rendez-l\'agilité aux développeur(se)s !"  \nAgile Grenoble 2022 - "1, 2, 3 ce sera toi le Scrum Master !" \nAgile Toulouse 2022 - "Rendez-l\'agilité aux développeur(se)s !"  \nDevoxx Morocco 2022 - "Rendez-l\'agilité aux développeur(se)s !"  \nCamping des speakers 2022 - "Rendez-l\'agilité aux développeur(se)s !"  \nDevoxxFR 2022 - "Rendez-l\'agilité aux développeur(se)s !" - https://www.youtube.com/watch?v=Vo_YWAE3Pxo  \nAgiLeMans 2022 - "Rendez-l\'agilité aux développeur(se)s !"  \nAfup Day Tours 2020 - "Rendez-l\'agilité aux développeur(se)s !" - distanciel  - https://www.youtube.com/watch?v=RYGyYcnbh6U  \nAfup Tours 2019 - "Le monde merveilleux de l\'agilité"\n\n',company:"Apside",photoURL:"@/assets/img/speakers/hDgeovtbpYUe248iONsiVDFsTn53.png",twitter:"@klf37",github:"klaukf"},{uid:ye,displayName:"Gaetan BOGAERT",bio:"Ayant démarré par du dev JAVA il y'a dix ans, je suis passé par de l'expertise technique et de l'architecture logicielle pour finalement passer du coté obscur du terminal ;).\n\nDepuis 2 ans chez SFEIR, je me plonge dans le monde du DevOps et du Cloud.",speakerReferences:d,company:"SFEIR",photoURL:"@/assets/img/speakers/ignPtVvWplSLmOo8aO9byUt8pIl2.png",github:"https://github.com/bogaertg"},{uid:W,displayName:"Guillaume Azam",bio:"Après un cours passage dans l’education nationale en tant que professeur de Mathématiques, en 2012 je me suis orienté vers le développement logiciel. Actuellement chez Talan, j’ai eu l’occasion de travailler sur différentes technologies ,a ainsi que dans différentes structures - start-up ou client grand-comptes.\nCes derniers temps, je me suis concentré sur la programmation fonctionnelle et la computer science.",company:"TalanLabs",photoURL:"@/assets/img/speakers/guillaumeAzam.png"},{uid:ae,displayName:"Guillaume Membré",bio:"Geek à toute heure, je travaille principalement sur des sujets de migration d’architecture sur le cloud d'AWS et également sur des problématiques d'intégration et de déploiement continu. Je partage son expérience pour faciliter la mise en place de démarche devops chez différents acteurs. J'adore bidouiller des RaspberryPi ou Arduino pour créer des choses inutiles donc indispensables !\nLorsque le temps le permet, je décris mes aventures sur mon [site web](https://www.mydiy.dev/).",speakerReferences:"### 😱 Panique à bord du Nautilus 🐚! Némo vous initie à la programmation IoT 📟\n- Devfest 2022, Codelab, 20/10/2022\n\n### De l'age de pierre 🗿au burger 🍔 en 45 minutes\n- Camping des speakers, le 10/06/2022\n\n### Réception d'image satellite 🛰️ avec un Raspberry\n- Jugsummer camp 2020, le 11/09/2020 : [slides](https://www.slideshare.net/MembreGuillaume/rception-dimage-satellite-avec-un-raspberry) [video](https://www.youtube.com/watch?v=iHgaYZOnvGE)\n- Devoxx FR 2022, le 22/04/2022 : [video](https://www.youtube.com/watch?v=SYI3PH0YT2Y) \n\n### Une caméra 📹 en DIY sur une mangeoire d'oiseau 🐦 au milieu d’un jardin 🌳\n- Touraine Tech #20, le 32/01/2020 : [slides](https://www.slideshare.net/MembreGuillaume/20200131-oiseautourraine-tech)\n\n### Suivre les avions avec un Raspberry\n- BDX.io 2017, le 10/11/2017 : [slides](https://www.slideshare.net/MembreGuillaume/suivre-les-avions-des-lignes-avec-un-raspberry-pi)\n[video](https://youtu.be/2NiJEA9C_B4)\n- Devoxx FR, 18/04/2018\n[slides](https://www.slideshare.net/MembreGuillaume/suivre-les-avions-des-lignes-avec-un-raspberry-pi-94522064)\n[video](https://youtu.be/NcmCdeY5Iuo)\n- JugSummer Camp, 14/09/2018 [video](https://www.youtube.com/watch?v=DbtWUFs2_XU)\n- Devfest toulouse, 08/11/2018 [video](https://www.youtube.com/watch?v=UcADSVfOg3k)\n\n### REX Openshift à la Poste\n[Docker Meetup de Nantes, le 29/06/17](https://www.meetup.com/fr-FR/Docker-Nantes/events/240106239/) : [slides](https://www.slideshare.net/MembreGuillaume/rex-openshift-la-poste)\n\n### CI, CD, pipelines, conteneurs : la cohabitation est elle possible ?\n[Nantes JUG, le 15/05/2017](http://nantesjug.org/#/events/2017_05_15) : [Slides](https://www.slideshare.net/MembreGuillaume/ci-cd-pipelines-conteneurs-la-cohabitation-est-elle-possible)\n\n### Construire une station météo en NodeJS avec un Raspberry PI et un Arduino\nBDX I/O 2016 - Devfest Nantes 2016 :\n- Vidéo : [Bdx.io](https://www.youtube.com/watch?v=Y-2zpNji9UM) [DevFest](https://www.youtube.com/watch?v=iK71pBYfsoc)\n- Slides : [HTML](https://gmembre-zenika.github.io/bdx.io-prez-2016-arduino) [PDF](https://github.com/gmembre-zenika/bdx.io-prez-2016-arduino/raw/master/presentation/PDF/Bdx.io%202016%20Arduino-Slides.pdf)\n\n### REX docker sur la mise d'une forge logicielle et ALM\n[Nantes JUG, le 23/11/2015](http://nantesjug.org/#/events/2015_11_23) : [Video](https://www.youtube.com/watch?v=YzfZsEAgNHc)\n",company:h,photoURL:"@/assets/img/speakers/aHchGCaQStWhoqQtDKBjBpkEnLF2.png",twitter:"@GuillaumeMembre",github:"gmembre-zenika"},{uid:ne,displayName:"Guillaume Renaudin",bio:"Avec plus de 17 ans dans le service IT, de dev Java à architecte du SI, je suis avant tout passionné de technologies. \nAttiré par presque tous les langages, les plateformes, les outils, le plus gros frein : le temps! \nAlors il faut choisir et c’est du côté backend, l’exposition, la transformation et la valorisation de la data que mes efforts se concentrent. Et si ma spécialité pour le développement et l’usage de l’intelligence artificielle peut s’exprimer et se développer c’est encore mieux !\n",speakerReferences:"* Breizhcamp 2017 - Quand on change le code, on prévient !\n* Web2Day 2018 - Comment ma Tesla a rencontré un arbre (https://2018.web2day.co/evenements/comment-ma-tesla-a-rencontre-un-arbre/ et https://www.youtube.com/watch?v=QeUtLs0Iqr8)\n* Digital Change 2019 - 2019 sera vocal ! (https://www.youtube.com/watch?v=auLnznS7BE4)\n* Web2Day 2019 - She had a dream (https://www.youtube.com/watch?v=7ubf7wyBXy4)\n* RemoteClazz Zenika 2020 - ML Open Food Facts (https://www.youtube.com/watch?v=jfPRD7uyNMI)\n* Salon Data 2020 - Dask vs Koalas (https://www.youtube.com/watch?v=AZtx3RDxBdA)\n* Salon Data 2021 - Du mainframe au machine learning, l'histoire d'une transformation numérique en cours chez CBP (https://www.youtube.com/watch?v=6aZsB4Z4RhQ)",company:h,photoURL:"@/assets/img/speakers/dnahDuhtlpNv9d15xbIbpS896sC2.png",twitter:"https://twitter.com/RGuillome",github:"https://github.com/rguillome"},{uid:Xe,displayName:"Helvira G",bio:"Développeuse web, essentiellement dresseuse d'éléphpants, depuis plus de 3 ans, c'est avec l'envie de montrer aux femmes que le développement est une voie professionnelle envisageable qu'Helvira crée Motiv'Her en 2021.",company:d,photoURL:"@/assets/img/speakers/Ny2h9DGprRgd9n6PJYFijyYI0OQ2.png",twitter:"helvira_g",github:"HelviraG"},{uid:J,displayName:"Jean Couteau",speakerReferences:"Rencontres Mondiales du Logiciel Libre 2010 (Bordeaux) - ISIS-Fish, un simulateur libre pour la recherche : \nhttp://2010.rmll.info/ISIS-Fish-un-simulateur-libre-pour-la-recherche.html?lang=fr\n\nMeetup PSY Talk Nantes (Mai 2019) - L'entreprise Autrement (avec Yannick Martel)\n\nOSX 2022 : https://www.youtube.com/watch?v=ujPIPM22sDE",company:"Code Lutin",photoURL:"@/assets/img/speakers/ATWxmgrBTEcstZyQjR25MPP5wJS2.png",twitter:"@jcouteau"},{uid:Se,displayName:"Jérôme Tama",bio:"Techlead/Architecte applicatif, je viens du monde java et j'aime ça.\n\nMon travail de tous les jours s'éparpille entre :\n\n- Le dev\n- Le monde de conteneur\n- Le coaching technique\n- Faire aimer la qualité ",speakerReferences:"# Conférence\n\n- Alice au pays d’OpenTelemetry [Bdx.io 2022](https://youtu.be/ArjNjrsnW6A)\n\n# Articles\n\nPublications sur [dev.to](https://dev.to/jtama)\n\n# Meetup\n\n- [Quarkus Insights #109: Quarkiverse Extension Spotlight: Minio Client](https://www.youtube.com/watch?v=ScSdgWx6aAM&list=PLsM3ZE5tGAVatO65JIxgskQh-OKoqM4F2)\n\n- [Quarkus natif, so easy ?](https://youtu.be/BjXiEKCMkdA)",company:rs,photoURL:"@/assets/img/speakers/ETZHP80Ca4buwA294HkQ7Vvkv3r1.png",github:"jtama"},{uid:K,displayName:"Jimmy Kasprzak",bio:"Consultant formateur à Zenika, je me passionne pour le monde du développement web depuis déjà quelques années. J'adore me confronter à de nouvelles problématiques, découvrir, apprendre et partager autour de moi avec des gens qui partage la même passion. Adepte de Javascript, Typescript, CSS et de tout ce qui fait le web d'aujourd'hui, n'hésitez pas à me retrouver sur les différents réseaux sociaux pour échanger. Quand je ne suis pas en train de parler web, vous me trouverez sûrement en train d'élever de me balader dans la faille de l'invocateur où de \"piloter\" sur Mariokart :)",speakerReferences:"- Human Talks Nantes 2020 - Démystifier l'utilisation du cache d'Apollo Graphql - https://www.youtube.com/watch?v=su14OOTeZ_g&ab_channel=HumanTalksNantes\n- NantesJs 2020 - Démystifier l'utilisation du cache d'Apollo Graphql - https://www.youtube.com/watch?v=xuzlD95v2Gk&ab_channel=NantesJS\n- NantesJs 2021 - Angular, Vue, React ... et si au final on s'en fichait ? - https://www.youtube.com/watch?v=WXCXDrVRO7Y&ab_channel=NantesJS\n- Devfest Nantes 2021 - Développer et enseigner, une bonne idée ? - https://www.youtube.com/watch?v=MyPYPbZwrlo&t=32s&ab_channel=GDGFrance\n- NantesJs 2022 - Standalone component, le futur d'Angular ?",company:h,photoURL:"@/assets/img/speakers/3jAixvFWDwMpoISHbnkL3IqGNjP2.png",twitter:"@JimmyKasprzak",github:"Orodan"},T,{uid:V,displayName:"julien rollin",bio:"CTO depuis quelques années maintenant\n\nJ’ai participé à la création d’équipes au sein de plusieurs startup, je suis désormais dans une ESN pour faire grandir les équipes mais surtout les faire s’épanouir.\n\nJe m’oriente de plus en plus vers des langages fonctionnels et de bas niveau comme Rust.\nJe pense qu’un super projet c’est d’abord une équipe qui est heureuse de travailler, découvrir  et partager ensemble !\n\n[Linkedin](https://www.linkedin.com/in/julien-rollin/)\n",speakerReferences:"Speaker à l’évènement mensuel des “Ruches” (conférence interne)\n \n* [Apprendre Rust en créant une application CLI](https://www.julienrollin.com/posts/apprendre-rust-en-creant-une-application-cli/)\n* [Personnaliser Linux pour de l'embarqué avec BuildRoot](https://www.julienrollin.com/posts/personnaliser-linux-pour-de-lembarque-avec-buildroot/)\n* [A la découverte de WebAssembly aka WASM](https://www.julienrollin.com/posts/a-la-decouverte-de-webassembly-aka-wasm/)\n* [Comprendre le réseau dans le cloud](https://www.julienrollin.com/posts/comprendre-les-bases-du-reseau-sur-le-cloud/)\n* [Stop au dev local sans HTTPS !](https://www.julienrollin.com/posts/stop-yout-local-dev-without-https/)\n* [Les extensions navigateurs](https://www.julienrollin.com/posts/les-extensions-navigateurs/)\n* [Sécurisez vos API avec Keycloak](https://www.julienrollin.com/posts/securisez-vos-api-avec-keycloak/)\n* [Devenez un Hacker !](https://www.julienrollin.com/posts/devenez-un-hacker/)\n* [J'ai pimpé AngularJS avec des Web Composants](https://www.julienrollin.com/posts/j-ai-pimpe-angularjs-avec-des-web-composants/)\n* [La guerre des framework JS](https://www.julienrollin.com/posts/la-guerre-des-framework-js/)\n",company:"Talan Labs",photoURL:"@/assets/img/speakers/EEd8VQHPxORw8iWh2ZIfieTC5c32.png",twitter:"julienrollin",github:"jrollin"},{uid:Te,displayName:"Julien Salvi",bio:"Into the Android world for 10 years, I experienced California the startup way of life before coming back to France. I am currently a Lead Android Engineer at Aircall where we are building the best phone system for modern businesses. Alongside Android, I have a great interest in backend development with Kotlin and AR/VR technology. In 2021, I became an Android GDE to continue my journey to always share and learn with the Android community.\nOn my spare time, I am a world traveler and a beer lover always looking for the best IPAs!",speakerReferences:"## Tech talks:\n\nAll my speaking experience can be found here: https://github.com/Oleur/SpeakerTimeline\n\n\n## Tech posts:\n\nAll my blog posts can be found on Medium: https://juliensalvi.medium.com/",company:"Aircall",photoURL:"@/assets/img/speakers/3sdJi27e0DcE50hVB8pz1IZ2dzZ2.png",twitter:"@JulienSalvi",github:"Oleur"},{uid:xe,displayName:"Julien Topçu",bio:"Tech Coach chez Shodo, j'accompagne le développement de logiciels à forte valeur métier en usant de techniques issues du Domain-Driven Design, le tout propulsé en Xtreme Programming dans la philosophie Kanban #NoEstimates. Membre de la fondation OWASP, j'évangélise sur les techniques de sécurité applicative afin d'éviter de se faire hacker bien comme il faut.",speakerReferences:"En tant que speaker, j'ai participé à plusieurs conférences : DevFest Nantes, VoxxedDays Microservices, DevFest Toulouse, BDX.io, Devoxx France, Devoxx Belgium, Codeurs en Seine, Mixit etc...\n\nLa liste de mes videos sur YouTube:\nhttps://www.youtube.com/playlist?list=PLuMbC-fWSyk3zf7o0idX1pXD4HSuTqCoY\n\n",company:"Shodo",photoURL:"@/assets/img/speakers/ZdNase96oBSI6QdrWySX9eCtJgs1.png",twitter:"@JulienTopcu",github:"julien-topcu"},{uid:Re,displayName:"Kevin Jean",photoURL:"@/assets/img/speakers/4eLdIkDMEmUwtor4mlu8wJJfUqh1.png"},{uid:Y,displayName:"Kevin Toublanc",bio:"Développer backend depuis une dizaine d'année, j'apporte une affection particulière aux sujets de qualité de code, d'automatisation de tests et d'intégration continue.\nCurieux et passionné, j'aime découvrir et faire découvrir n'importe quelle nouveauté.",speakerReferences:"Docker Tours (Docker User Group) -- REX Java application end to end test with Docker - 2018-09-25",company:S,photoURL:"@/assets/img/speakers/aFcfKeGfODWBN6Q2BJDLH988NwI3.png",twitter:"ktoublanc",github:"ktoublanc-ws"},{uid:Ge,displayName:"Lise Quesnel",bio:"Lise est développeuse web et Lead dev. Elle sait être moteur tant sur le plan humain que technique. Les bonnes pratiques de développement sont pour elle le ciment de tout projet. Elle porte également une attention toute particulière à l’expérience utilisateur. Grande curieuse, elle aime découvrir sans cesse de nouvelles choses.",speakerReferences:'J\'ai eu l\'occasion de donner plusieurs talks à divers événements : "🏡 Full-remote : comment réussir à travailler en équipe ?" à Codeurs en Seine 2019, Touraine Tech 2020, Jug Summer Camp 2020, Devfest Strasbourg 2021, Devoxx France 2021, VoxxedDays Luxembourg 2022 : https://www.youtube.com/watch?v=3MjStBC3TU0 ; "Lead dev, 3 ans d\'xp, et alors ?" au Jug Summer Camp 2021, au Camping des speakers 2022, à VoxxedDays Luxembourg 2022 et à Sunny Tech 2022 : https://www.youtube.com/watch?v=SuKrMIZWKcc. "Les postmortems ou comment sortir heureux d\'un carnage" a été donné au Jug Summer Camp 2022 et à Volcamp 2022 : https://www.youtube.com/watch?v=_Akq_nm-cA8.\n',company:h,photoURL:"@/assets/img/speakers/LBXSNoYRKbWwvirzjnpHzMk03cM2.png",twitter:"@QuesnelLise",github:"lisequesnel"},{uid:Ze,displayName:"Loïc LEFEVRE",bio:"Développeur depuis l’âge de 8 ans, je multiplie mes expériences professionnelles depuis plus de 20 ans : startups, grands comptes de la finance et actuellement chez Oracle. Fullstack developer, architecte cloud et DBA applicatif, j’adore les challenges liés au développement d’applications modernes et à la gestion de l’information. Désormais Product Manager pour la base de données Oracle, je participe à l’élaboration des nouvelles fonctionnalités pour tous les développeurs : frontend, backend, low-code, data engineer, business analyst et même data scientist !",company:"Oracle",photoURL:"@/assets/img/speakers/9XiNHiC9vzfHLs7bDN3B9XS62Fp1.png",twitter:"Loic__Lefevere",github:"loiclefevre"},{uid:be,displayName:"Loïc Rodier",photoURL:"@/assets/img/speakers/nhFyEmSJYZZiMa989nAp7qxGAkp2.png"},{uid:Oe,displayName:"Marc DUGUE",bio:"Après 15 ans de gestion et direction de projet dans les télécoms et la data, ma vie a basculé quand une collègue m’a dit « Au lieu de dessiner n’importe quoi en réunion, tu ferais mieux de dessiner la réunion : cela s’appelle la facilitation graphique ! »\n\nDevenu un passionné de toutes les pratiques visuelles au service des interactions de groupes ou de la performance personnelle, je contribue activement au développement de la facilitation graphique en France à travers l’équipe « UnPictoParJour » et sur Nantes via l’animation de « UnPictoParJour, le Meetup » une fois par mois. \n\nFort de plus de 5ans d’expérience en facilitation graphique, j’ai dispensé des formations au sein de grands groupe comme EDF, SNCF, Engie, Système U, La Poste, Caisse d’épargne, et bien d’autres. ",speakerReferences:'Agile tour Nantes (Initiations aux sketchnotes, l\'écoute dans la facilitation grapique), Agile tour Rennes (Initiation aux sketchnotes), Agile Pays Basque ("Comment devenir le seigneur des pictos" et "La revanche de Sauron"), Un Picto Par Jour (unpictoparjour.fr), Meetup Mensuel Un Picto Par Jour, ... ',company:os,photoURL:"@/assets/img/speakers/biWKM3edJtX6IkI0Nc128sYFYkO2.png",twitter:"Marc_DUGUE"},{uid:fe,displayName:"Marion Valentin",company:"BAM",photoURL:"@/assets/img/speakers/FWVM1VNw2JZqt5EMjPjUJd2DKxB3.png",twitter:"@MarionBarr2",github:"marionnousvalentin"},{uid:Q,displayName:"Mathieu Laude",bio:"J'ai acquis une forte expérience dans le développement d'applications Web avec Java, ainsi que l'outillage associé. L’intégration et le déploiement continu ont fait part intégrante de toutes mes missions.\nJe suis également formateur Docker et Kubernetes.",speakerReferences:"Participation à des meetups internes pour le moment.\nFormateur pour WeScale depuis décembre 2020",company:S,photoURL:"@/assets/img/speakers/bmcEG5lA35c8hrqifZ9kRkhZKXl2.png",twitter:"mkassovix",github:"kassovix"},{uid:ve,displayName:"Mathis Hammel",bio:"Mathis Hammel is a tech evangelist at CodinGame, a website specialized in mini-games to learn programming.\n\nHe is a specialist and technical advisor in cybersecurity, machine learning, and algorithms. Mathis is passionate about technical challenges such as programming competitions and Capture The Flag, and holds several titles from national and international championships.",speakerReferences:"I'm a Google Developer Expert and regular speaker (20-30 events per year).\n\nPrevious engagements include Devoxx, JFokus, NDC, Voxxed, and many local events in France.\n\nI was rated 5th best speaker at Devoxx Belgium in 2022, out of more than 230 talks.",company:"CodinGame",photoURL:"@/assets/img/speakers/FlNY2ihscVdQLvxKpqsxDrt6PrF2.png",twitter:"@MathisHammel",github:"MathisHammel"},{uid:ge,displayName:"Matthieu Werner",bio:"Passionné de développement depuis l’adolescence, Matthieu apporte son soutien à tous types de projets depuis plus de 15 ans, dans l’univers PHP et Open source.\n\nÉvoluant tantôt en agence sur des projets grands comptes, tantôt en startup sur des projets ambitieux, les problématiques de qualité et de disponibilité sont sa priorité.\n\nPrésent aux événements de la communauté PHP/Symfony, il y a de fortes chances de l’y croiser. Là, ou dans un concert de Tool !",speakerReferences:"Speaker débutant 🐣🍼",company:"JoliCode",photoURL:"@/assets/img/speakers/7wztvu44o2WD7A5spiPkezLH7Rx2.png",twitter:"WernerMatthieu",github:"matthieuwerner"},{uid:ke,displayName:"Nicolas Carlier",photoURL:"@/assets/img/speakers/sVESMnd80YXh3z7emZKgJ1viq3b2.png"},{uid:Ce,displayName:"Nicolas Dauphin-Moulin",bio:"📱💻 Business Developer chez Code-Troopers ! On développe votre app web ou mobile !\n\n👉 si vous êtes dev et que vous voulez bosser avec nous : on recrute !\n👉 si vous cherchez des techs pour votre projet, si vous cherchez à externaliser votre développement : venez m'en parler !\n👉 si vous voulez juste prendre un petit café pour discuter : je ne refuse jamais un café ☕️ !\n\n👨‍💻 Passionné par le monde de l’entrepreneuriat, du numérique, de l’univers startup.\n🚀 Je suis engagé pour représenter au mieux l’entrepreneuriat\n👥 Curieux, je suis toujours à l’écoute d’opportunités, de jeunes entrepreneurs ou entrepreneurs expérimentés\n\n🎪 Je développe (commercialement) un projet au sein de Code-Troopers qui me passionne : Chapitô ! Un générateur d'app mobile pour événement (Festivals, Foires, Salon), si vous êtes curieux d'en savoir plus : ☕️",speakerReferences:"Pas encore de talk ! Hâte de faire mon premier ! \n\nDe nombreuses interventions ou pitchs dans l'écosystème entrepreneurial, quelques interventions faites également à la fac ou au sein de réseaux d'entrepreneurs. ",company:E,photoURL:"@/assets/img/speakers/YwH0iCA69oaFgyQu31I9Yy79X142.png"},{uid:ee,displayName:"Nicolas GIRAUD",bio:"Développeur  passionné, Nicolas évolue depuis près de 15 ans essentiellement sur des projets Java (EE).\n\nAddict aux outils innovants et sensible aux pratiques agiles, c'est d'abord avec les notions de CD/CI qu'il aborde ces notions d'amélioration continue, puis plus récemment dans la mouvance DevOps, où il trouve refuge !\n\nC'est finalement dans un rôle de Tech lead (alias \"couteau suisse\") qu'il intervient, et tente (parfois avec succès) de faciliter la vie de ses co-developpeurs dans l'esprit bienveillant du Software Crafter.",speakerReferences:"### Conférences\n\n* Devoxx 2022  : [CI/CD le divorce serait-il prononcé ?](https://www.youtube.com/watch?v=rZKAPyKdbXM&lc=Ugy0f99DEQhUllGYrkZ4AaABAg&ab_channel=DevoxxFR) (350 pers.)\n* BDX I/O  : [Comment j'ai fini par déployer à 2h du matin une application sur AWS pour piloter des voitures électriques avec un vélo d'appartement.](https://www.bdx.io/#/schedule) (~50 pers.)\n* Devfest Nantes  : [Comment j'ai fini par déployer à 2h du matin une application sur AWS pour piloter des voitures électriques avec un vélo d'appartement.](https://devfest.gdgnantes.com/sessions/comment_j_ai_fini_par_deployer_a_2h_du_matin_une_application_sur_aws_pour_piloter_des_voitures_electriques_avec_un_velo_d_appartement_/) (~50 pers.)\n* Breizhcamp 2019 : [L'adoc : du néant à la galaxie Antora](https://www.youtube.com/watch?v=67QMncs1wvw) (100 pers.)\n\n### Meetups\n\n* Onepoint Tech (07/2022): CI/CD le divorce serait-il prononcé ? (50 pers.)\n* GDG Tours : [L'adoc : du néant à la galaxie Antora](https://www.meetup.com/fr-FR/GDG-Tours/events/259980415/) (30 pers.)\n* Nantes Jug 2017 : [L'aventure #piswarm: Gamifier notre outillage traditionnel pour mettre en avant des concepts innovants.](http://nantesjug.org/#/events/2017_12_14) (50 pers.)\n* Software Crafters Nantes 2016 : [DevOps : Concept à la mode ou réalité ?](https://www.meetup.com/fr-FR/nantes-software-crafters-Nantes/events/235435543/) (30 pers.)\n\n### Interne\n\n* Docker : Construction et animation (3 session) d'une formation de deux jours en interne sur le fonctionnement de Docker et ses usages en développement, en exploitation et en CI/CD (8-10 pers)\n* Présentation technique interne (Juin 2018): Et si l'adoc était accessible à tous ? (30 pers.)\n* Technical Knowledge Sharing  2018- 2020 : Mise en place et animation hebdomadaire autour des technos/méthodes du projet (30 min) - Animation d'environ 15 sessions\n",company:ls,photoURL:"@/assets/img/speakers/IPck78ZRNPaINM4qaagRuJnDZvR2.png",twitter:"@nicgiro",github:"arcanneero"},{uid:H,displayName:"OLIVIER DEIBER",bio:"Passionné d'informatique j'ai en charge le SI d'une association qui lutte contre les maladies neuro-musculaires rares. \n\nJ'ai un gros passé de bénévole IT au sein de plusieurs ONG (La Chaîne de l'espoir, Telecom sans Frontières) qui m'a permis d'effectuer des missions d'urgence (ou pas) à travers le monde (Mali, Vanuatu, Cambodge,...).\n\nJ'ai une grande passion pour le Handball (Allez les Filles de Chambray - CTHB), que je ne peux malheureusement plus pratiquer 😭\n",speakerReferences:"La Touraine est à présent ma région d'adoption . . . Je serai enchanté d'y donner mon premier \"talk\" débutant qui je l'espère sera le début d'une longue série :-) ... si le stress me laisse tranquille 😀",photoURL:"@/assets/img/speakers/U9hxvBPi6MfRegXDRIWbQZ0daXm2.png"},{uid:ue,displayName:"Olivier Mertens",bio:"Developer Relations @Microsoft\n13 years in electronic radar domain, 10 years in software development and sofware architecture, created and lead the french sofware engineer community for an international consulting company for 4600 developpers @capgemini\n",company:D,photoURL:"@/assets/img/speakers/p4lQkz4mvnTox9AZz9nsRV5Iedg1.png",twitter:"xam1311",github:"olivMertens"},{uid:Ye,displayName:"Olivier PONCET",bio:"Geek, ex-nerd repenti, je code, je teste, je bricole, je soude et parfois fait sauter les plombs. CTO et spécialiste du magiciel, je suis aussi libriste dans l'âme et très impliqué dans le mouvement des logiciels libres.",speakerReferences:"BecomX\nDevoxx\nSunnyTech\nRivieraDev\nDevFest Nantes\nCamping des Speakers\nBeastieJobs\nMeetups\n\n...",company:"HAWKSWELL",photoURL:"@/assets/img/speakers/zQ0mhj745ZgtNDL3QL6pVT316ai2.png",twitter:"@ponceto91",github:"@ponceto"},{uid:Le,displayName:"Paul ROYE",bio:"Tech Crafter and DIY enthusiast. Also lead tech at SII.",speakerReferences:'- Codelab / Hands-on "Alexa, C\'est quoi un chatbot ?" ("Alexa, what\'s a chatbot ?") at SII\n\n- "Machine-learning dans les tranchées" at Transformer Day (https://www.youtube.com/watch?v=I1gH6oXry64)\n\n- Codelab / Hands-on "Ca part en prod : testez la résilience de vos applis par le chaos" at TouraineTech (https://touraine.tech/talk/vZU5mTokXupZBLNjA8BB/)\n- Codelab / Hands-on "Ca part en prod : testez la résilience de vos applis par le chaos" at Devoxx Paris 2021 (canceled due to covid..)',company:"SII",photoURL:"@/assets/img/speakers/lVp57FlvF1fKYwqk8yNinu3uFv92.png",twitter:"Paulo_Del_Rey",github:"paul-roye"},{uid:Z,displayName:"Philippe MORISSEAU",bio:"Co-responsable du centre d'excellence Microsoft dans la communauté Atlantique de onepoint, je coordonne une équipe de spécialistes sur les technologies Microsoft mais pas que... \n\nNous apportons notre expertise et notre support à nos clients sur les thématiques :\n\n- DevOps avec Azure DevOps, \n- Cloud avec Azure, \n- Modern Workspace avec Microsoft 365, \n- Data. \n\nNous concevons et nous réalisons aussi des solutions applicatives innovantes autour du cloud, du DevOps, du collaboratif et de la data. \n\nAvec plus de 15 ans d'expérience, moi-même, j'apporte mon savoir sur :\n\n- l'architecture Cloud Azure, \n- l'expertise FinOps Azure, \n- l'expertise DevOps, \n- l'architecture Data (ETL, Datahub), \n- la conception et le développement d'application client lourd et web .net, \n- l'agilité, \n- le lean et \n- l'exploitation d'infrastructure OnPremise.\n  \nEnfin, je partage mes connaissances au travers de diverses formations autour du cloud Azure et du DevOps.",speakerReferences:"- ReBuild 2018 (Nantes) - GÉRER SON PARC CLOUD AVEC AZURE DEVOPS (Talk)\n- MS Experience 2018 (Paris) - GÉRER SON PARC CLOUD AVEC AZURE DEVOPS (Quickie)\n- ReBuild 2019 (Nantes) - REX Services Managés Azure (Talk)\n- France DevOps 2021 - Au secours, le DevOps part en vrille ! (Webinar) : https://francedevops.fr/webinars/au-secours-le-devops-part-en-vrille\n- Cloudouest 2021 - Un datahub dans Azure : Retour d'expérience sur les services managés (Webinar) : https://agenda.cloudouest.fr/AgendaPage\n- TADx 16/11/2021  - Au secours, le DevOps part en vrille ! (Talk) : https://www.tadx.fr/2021/10/27/22-eme-event.html\n- CloudEst 2021 : Un datahub dans Azure, Retour d'expérience sur les services managés (Webinar) : https://docdro.id/WJAO22r\n- Agile Tour Montpellier 2021 - Au secours, le DevOps part en vrille ! (Talk) : https://agiletourmontpellier.fr/2021/orateurs/\n- Agile Tour Paris 2021 - Au secours, le DevOps part en vrille ! (Webinar) : https://confengine.com/conferences/agile-tour-paris-2021/proposal/16204/au-secours-le-devops-part-en-vrille/\n- Agile Tour Rennes 2021 - Au secours, le DevOps part en vrille ! (Talk) : https://agiletour.agilerennes.org/\n- Azug Nantes (Janvier 2022) - Azure Batch, le mal-aimé ! (Webinar) : https://www.meetup.com/Azure-Nantes/events/283178502/\n- SnowCamp 2022 (Grenoble) - Un datahub dans Azure : Retour d'expérience sur les services managés (Talk) : https://snowcamp2022.sched.com/event/qHPr/un-datahub-dans-azure-retour-dexperience-sur-les-services-manages\n- France DevOps (Mars 2022) - GitOps, Continuous Delivery et les environnements : Comment éviter l'enfer ?! (Webinar) : https://www.francedevops.fr/webinars/continuous-delivery-et-les-environnements-comment-eviter-lenfer\n- CloudSud (24 Mars 2022) - GitOps, Continuous Delivery et les environnements : Comment éviter l'enfer ?! (Quickie) : https://cloudsud.fr/\n- Azug Nantes (Mai 2022) : Pourquoi j’ai mal à la tête lorsqu’il faut mettre en place l’isolation réseau avec Azure ? (Webinar)\n- Sunny Tech 2022 (Montpellier) - GitOps, Continuous Delivery et les environnements : Comment éviter l'enfer ?! (Quickie) : https://sunny-tech.io/schedule/2022-06-30?sessionId=NTGWtw5B8zI3f3E50rUx\n- BreizhCamp 2022 (Rennes) - GitOps, Continuous Delivery et les environnements : Comment éviter l'enfer ?! (Conférence) : https://www.breizhcamp.org/conference/programme/\n- Volcamp 2022 (Clermont-Ferrand) - GitOps, Continuous Delivery et environnements : Comment éviter l'enfer ?! : https://www.volcamp.io/talks/22d2t4s2\n- Agile Tour Montpellier 2022 - Le DevOps expliqué à mon père, agriculteur à la retraite.\n- Agile Tour Nantes 2022 - Et PAF, encore un PoC ! ... qu'on pousse en prod. 🙄 : https://sessionize.com/api/v2/25pglm2c/view/GridSmart\n- Devfest Strasbourg 2022 - GitOps, Continuous Delivery et environnements : Comment éviter l'enfer ?! : https://devfest.gdgstrasbourg.fr/schedule\n- Agile Tour Grenoble 2022 - Au secours, le DevOps part en vrille !\n- Agile Tour Grenoble 2022 - Le DevOps expliqué à mon père, agriculteur à la retraite.",company:rs,photoURL:"@/assets/img/speakers/i0pl2yBPWmV1BUFj1cc7QfQUdZu1.png",twitter:"https://twitter.com/morisseauphi",github:"https://pmorisseau.ineaweb.net/"},{uid:ie,displayName:"Pierre Robillard",bio:"Développeur full-stack, j'ai rejoint les Code-Troopers en 2018; je me définis souvent en tant que dev fonctionnelle, autant par opposition au métier de devops que par appétence pour la programmation fonctionnelle. ",company:"Code Troopers",photoURL:"@/assets/img/speakers/ffbnsZEQaCebGS2Dlip8JifuVIn2.png",github:"github.com/age2pierre"},{uid:Ae,displayName:"Pierre-Yves Aillet",bio:"Passionné d'informatique, Pierre-Yves travaille depuis 15 ans sur des technologies variées allant de Go à Rust en passant par Python. Son IHM de prédilection est la ligne de commande. Il est consultant chez Zenika Nantes et intervient sur des missions d’audit, d’accompagnement à la mise en place d'outils liés la conteneurisation, Kubernetes et au Cloud.",speakerReferences:"- [Speakerdeck](https://speakerdeck.com/pyaillet/)\n- [Talks filmés](https://www.youtube.com/playlist?list=PLt4ek4WeGOjjmzOmyMHLHgqUpuqxgOOeH)\n- Et quelques autres talks et Workshops (Devfest Nantes, Devfest du Bout du Monde, Devfest Paris, ...)",company:h,photoURL:"@/assets/img/speakers/0ZbtTwugPpTsYEAbDRbt6Voqcca2.png",twitter:"@pyaillet",github:"pyaillet"},{uid:Qe,displayName:"Quentin KLEIN",bio:"Dev Android, puis Flutter, puis Lead Tech, j'ai une admiration pour les belles applications et les API bien faites.\n\nAu jour le jour, j'aime apprendre des autres et partager ce que j'apprends.\n\nHa, et aussi j'aime challenger les organisations en place et défendre l'agilité !",speakerReferences:"# Confs\n\n- [Devoxx 2016 : La voiture connectée - un IoT au potentiel immense](https://www.youtube.com/watch?v=d8n92LENX9Y)\n\n# Meetups\n\n- [Meetup IoT #3 - Xee, boîtier et applications pour la voiture connectée.](https://www.youtube.com/watch?v=RBHA_a902wM)\n- Et d'autres sur le même thème mais non filmés. ",company:P,photoURL:"@/assets/img/speakers/g9esU5Tes3Y6vkpbHLKwJLEwMBF2.png",twitter:"kleinquentin",github:"quentin7b"},{uid:ze,displayName:"Raphaël Luta",bio:"Je suis un consultant technique indépendant, spécialiste des aspects opérationnels (sécurité et performance) des systèmes et applications.\n\nPassionné par les données, je développe également pour mes clients des systèmes de traitement et de visualisation de données en s'appuyant sur les outils tels que Apache Spark, Vert.x ou D3.js/Vega.js.\n\nJavaiste depuis les premières bétas et membre de la fondation Apache depuis plus de 15 ans, j'ai contribué à plusieurs projets Apache Jakarta donc Jetspeed et JMeter.",speakerReferences:"Je suis un intervenant régulier au Performance User Group de Paris (http://perfug.github.io) et j'ai déjà réalisé des présentations dans les conférences suivantes:\n - Best of Web 2015 (https://www.infoq.com/fr/presentations/bow-raphael-luta-visualisation-d3js/)\n - Breizhcamp 2016 (pas de vidéo mais des feed-back sur mes 2 sessions: https://blog.xebia.fr/2016/04/08/breizhcamp-2016-compte-rendu-de-la-journee-du-vendredi/ et https://apifriends.com/api-streaming/breizhcamp-2016/)\n - Devoxx France 2016 (université avec T. Pierrain et C. Dupuydauby https://www.youtube.com/watch?v=GL-euKX5XEk)\n - Breizchcamp 2019 (https://www.youtube.com/watch?v=ADSlYYjnnQE)\n - Devoxx France 2019 (https://www.youtube.com/watch?v=te-GqfVFx8k)\n",company:"Aptiwan",photoURL:"@/assets/img/speakers/9Krfeqq5mpO5cY2R81DKdktW9gy1.png",twitter:"@raphaelluta",github:"rluta"},{uid:le,displayName:"Rudy Baer",bio:"En tant que fondateur et dirigeant de BearStudio, le travail de Rudy consiste à résoudre des problèmes humains et techniques. Après avoir été CTO dans une startup, Rudy a créé un studio de développement pour aider d'autres fondateurs de projets à livrer de vrais produits à de vrais utilisateurs. Aider les gens à se parler, à se comprendre et à avancer est sa principale motivation.\n\nEt aussi organisateur bénévoles a Codeurs En Seine depuis 2016",speakerReferences:"- [Lancer une Application Mobile](https://podcast.ausha.co/podcast-structure/bearstudio-lancer-une-application-mobile-avec-rudy-baer-e049) pour le podcast Structure en 2022\n- [Comment ça se passe pour mettre en ligne une app quand on commence avec le cloud ?]( https://www.youtube.com/watch?v=7LZDkoEHWJM) donnée au DevFest du bout du monde a Brest en 2020, [Meetup Montpellier devops](https://www.meetup.com/fr-FR/montpellier-devops/events/266019150/), et [meetup Codeurs En Seine](https://www.codeursenseine.com/meetups/events/firebase-and-clouds)\n- [Stream dev bot slack](https://www.youtube.com/watch?v=o_0WqoNiP_g )\n- Pourquoi faire des maquettes pour un projet numérique ?](https://www.youtube.com/watch?v=7mSr_H_Dpjg&t=1s)\n- [Orga Codeurs en Seine depuis meetup et conférence 2016](https://www.codeursenseine.com)\n- [Ansible, l’outil du sysadmin paresseux mais pragmatique](https://www.youtube.com/watch?v=lyn6VyK_ik8&list=PL3phsoEh8sHc9BFCYLLoWlkQ1TiPK3DWV&index=6) donné en 2017 👴\n",company:is,photoURL:"@/assets/img/speakers/HfBwLxQ1wyO4giltVDafRIFILLJ2.png",twitter:us,github:us},{uid:me,displayName:"Sara Attallah",bio:"Sara est développeuse Front-End spécialisée en Vue JS.\nActuellement responsable du Front-End chez JOLIMOI, elle a commencé sa carrière dans des studios de design interactifs. \nElle se passionne pour les interfaces au cours de ses études en cinéma documentaire et s'épanouit dans le web depuis 6 ans.\n",speakerReferences:"First speaker experience",company:"Jolimoi",photoURL:"@/assets/img/speakers/UgdeZxl1gBfhw0o8BepkqscBTiq2.png"},{uid:de,displayName:"Stéphane Philippart",bio:"Développeur un jour, développeur toujours !\n\nDéveloppeur Java depuis de nombreuses d'années, j'ai la joie de connaître le JDK 1.1, JEE, Struts, ... et maintenant Spring (core, boot, batch), Angular, Groovy, ...\n\nAprès 14 années à être Architecte Logiciel j'ai pu me confronter à de nombreuses problématiques inhérentes aux systèmes d'information toujours complexes dans les grands groupes\n.\nCela m'a permis aussi de basculer dans le mode de l'automatisation avec la mise place de chaînes de CI/CD basées sur les pipelines as code de Jenkins.\n\nJ'accorde une grande importance dans l'approche humaine et notamment l'agilité (avec l'utilisation, dès que possible, du Framework SCRUM) mais aussi le DevOps. Deux notions qui me sont chères dans ma vision du métier de l'IT.\n\nToujours dans le partage et les relations avec les développeurs je suis devenu DevRel au sein d'OVHcloud. Comme on peut le voir régulièrement dans ce métier, l'un de mes objectifs principal : rendre les développeuses et développeurs heureux.\n\nJe suis le co-créateur du Meetup [TADx](https://www.tadx.fr) à Tours et met à jour un blog [blog](https://philippart-s.github.io/blog/) techno.",speakerReferences:"La liste des différentes conférences que j'ai donné est disponible ici : https://noti.st/philippart-s\n\nJ'écris des articles techniques ici : https://philippart-s.github.io/blog/ ",company:q,photoURL:"@/assets/img/speakers/pNFXh8L1wecfg2Mdg1sFKJKrENV2.png",twitter:"@wildagsx",github:"philippart-s"},{uid:se,displayName:"Sylvain Bestion",bio:"Tour à tour Product Owner, Scrum Master, coach agile, chef de projet, démêleur de plat de nouilles en tous genres. J'ai un passif de développeur de plus de 10 ans d'expériences et de responsable d'équipes de plus de 15 ans avec un but ultime, celui de faire grandir les gens avec lesquels je travaille.\n\nJ'ai toujours soif de découvrir de nouvelles choses et suis accrocs aux tutos techs. \n\nEn bon geek, j'ai aussi un \"petit\" gros penchant pour les jeux de société en tous genres avec un faible pour les jeux de cartes TCG qui m'ont vu arpenter quelques salles de championnat où taper le carton.\nEnfin même si je ne fais pas nager les poneys en piscine, je suis un adepte de l'aquaponie mêlant l'aquariophilie et la permaculture.",speakerReferences:"## Formateur\nFormateur chez Atos Formation au début des années 2000 sur des technos \"émergentes\" et plus historiques \n* HTML / CSS / Javascript/PHP : plus d'une vingtaine de sessions de 1 à 3j de 8 à  10 personnes\n* C / C ++ / Concept objets : plus d'une quinzaine de sessions de 2 à 5j de 8 à  15 personnes\n\n## Interne onepoint\n* PO de projets Devfest : depuis 3 ans, animation des lancements / cérémonies / REX de 6 à 30 personnes\n* Création d'ateliers pour la gestion des projets internes : depuis 5 ans, sessions de 3 à 10 personnes.\n\n## Clients onepoint\n*  Animation des ateliers liés à mes projets : LegoForScrum, DevOpsForScrum, toutes cérémonies agiles, CODIR, COPRO de 5 à 30 personnes",company:ls,photoURL:"@/assets/img/speakers/3v72z5xWXfbL94DpKVI1snjC7Jr1.png"},{uid:B,displayName:"Sylvain Gougouzian",bio:"Senior Dev @ Zenika since Septembre 2022\n\nEx CTO/Founder @ Lidrea\n\nMy resumé is available at https://sylvain.gougouzian.fr and all my socials links at https://gouz.dev",speakerReferences:"I've made few talks in 2015/2016 in a small community",company:h,photoURL:"@/assets/img/speakers/IlVQ3DcdvccEIvzcYr75msiHJUo1.png",twitter:"gouz",github:"gouz"},{uid:Ve,displayName:"Thomas GUIBERT",photoURL:"@/assets/img/speakers/fKYBrUjZFxOy5ykacYFQZTtUS7W2.png"},{uid:ce,displayName:"Victor Lambret",bio:"Développeur embarqué grenoblois @Sogilis. Je préfère écrire mes bugs en faisant du TDD :)",speakerReferences:"Mes conférences et replay sont visibles ici: https://github.com/VLambret/talks\n\nJ'ai donné des conférences à :\n\n- Agile Grenoble (2020, 2021, et un accepté pour 2022)\n- Alpes Craft (2022)\n- Webinars en ligne organisés avec ma boite (2022)\n",company:"Sogilis",photoURL:"@/assets/img/speakers/w9K4w1seusO2SDPlDFCUbw2apCh2.png",twitter:"VictorLambret",github:"VLambret"},{uid:he,displayName:"Yvonnick FRIN",bio:"Yvonnick développeur chez Pix. Curieux et passionné, il aime découvrir les dernières technologies du Web. Social, il co-organise NantesJS.",speakerReferences:"J'ai eu l'occasion de faire plusieurs talks dans plusieurs conférences françaises. Vous pouvez retrouver ces videos de ces conférences à l'adresse suivante https://www.youtube.com/playlist?list=PLzrB92T8MfXor5A36GDXQ74fgKy9aEDTS.",company:"Pix",photoURL:"@/assets/img/speakers/Et0TICQLYudeoQ5KjUZ55X2rU9M2.png",twitter:"YvonnickFrin",github:"frinyvonnick"}],breaks:[{id:"welcome",name:"👋 Accueil et petit déjeuner",format:r,rooms:[1,2,3,4],times:[0],days:[1,2]},{id:"ptitdej",name:"🥐 Suite du petit déjeuner (20 min)",format:r,rooms:[1,2,3,4],times:[2],days:[1,2]},{id:"am1",name:L,format:r,rooms:[1,2,3],times:[4],days:[1,2]},{id:"dejeuner",name:"🍽 Pause déjeuner (jusqu'à 13h30, 10 min avant le premier Quickie)",format:r,rooms:[1,2,3,4],times:[6],days:[1,2]},{id:"soSmall",name:"",format:r,rooms:[1,2,3,4],times:[8],days:[1,2]},{id:"dejeuner2",name:"🍽 fin de la pause déjeuner (15 min)",format:r,rooms:[1,2,3,4],times:[12],days:[1,2]},{id:"dejeuner3",name:"",format:r,rooms:[1,2,3,4],times:[10],days:[1,2]},{id:"pm1",name:L,format:r,rooms:[1,2,3],times:[14],days:[1,2]},{id:"pm2",name:"☕ Pause café (25 min)",format:r,rooms:[1,2,3,4],times:[16],days:[1,2]},{id:"gouter",name:L,format:r,rooms:[1,2,3,4],times:[18],days:[1,2]},{id:"soSmall2",name:"",f
