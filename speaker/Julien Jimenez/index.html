xpertise métier reconnue notamment dans les télécoms, l'assurance, la finance et l'énergie. <br/><br/>En 2015, création d'ACENSI Région Centre. Aujourd'hui nous sommes plus de 100 collaborateurs à intervenir chez les clients grands comptes de la région sur Orléans, Tours et Niort.<br/>Historiquement, nous sommes présents auprès de l'ensemble des acteurs de l'Assurance et de la Protection Sociale (Assureurs et Bancassureurs, Mutuelles, Groupes de Protection Sociale, Courtiers, Editeurs). <br/><br/> Nos équipes interviennent particulièrement sur les projets liés :<br/>Au métier : Support, Test/Recette, Pilote de Recette, AMOA, Business Analyst, Product Owner, Chef de Projet, Expert fonctionnel,<br/>A la technique: Ingénieur d'études, Analyste, Lead Dev, Test Manager, Support MCO.<br/><br/>  Chez ACENSI, vous bénéficiez d'un suivi individualisé avec votre manager. Des points individuels tout au long de l'année qui vous permettront grâce à nos solutions de formation certifiante de monter en compétences et d'atteindre votre objectif de carrière ! <br/><br/>  ACENSI c'est également une société proche de ses consultants, avec l'organisation d'événements (rencontre sportive, afterwork, meetup...) une fois par mois !",jobOffers:[{id:"acensiOne",title:"Analyste Technico-Fonctionnel",pdf:"Analyste Technico-Fonctionnel.pdf"},{id:"acensiTwo",title:"Consultant senior C#.NET",pdf:"Developpeur Csharp.NET.pdf"}]},{name:I,id:N,image:z,link:M,type:"partenaires",desc:O},{name:I,id:N,image:z,link:M,type:l,desc:O},{name:P,id:"la-mobilery",image:"logo-la-mobilery.jpeg",link:"https://www.lamobilery.fr/",linkedIn:"https://fr.linkedin.com/company/lamobilery",twitter:"https://twitter.com/lamobilery",type:l,desc:"Tu ne connais pas encore La Mobilery ? Depuis 12 ans, on crée des apps mobiles et web pour nos clients.<br>Depuis 12 ans, on le fait avec l’amour du beau code et en mettant toujours l’humain au centre de notre activité.<br>La Mobilery a été créée à Lille en 2010 et est présente à Tours depuis 2017 et à Paris depuis 2019.<br>Plus qu’une ESN, nous sommes une Néo ESN. Notre but : faire grandir nos collaborateurs et collaboratrices dans un cadre à la fois plaisant et prônant l’excellence. Nous accompagnons nos clients en régie (remote ou sur place) comme en mode projet.<br>Société à mission, management libéré, politique carbone neutre, mécénat de compétences techniques sont autant d’axes qui nous permettent d’atteindre nos objectifs ambitieux et porteurs de sens.<br>Nous sommes heureux de soutenir Touraine Tech en tant que sponsor depuis deux ans, et pour encore une belle aventure.<br>Nous continuons à grandir et à recruter, alors n'hésitez pas à passer nous voir pour discuter !",jobOffers:[]},{name:E,id:"code-troopers",image:"codetroopers.png",link:"https://code-troopers.com/",linkedIn:"https://www.linkedin.com/company/5058677/",twitter:"https://twitter.com/codetroopers",type:l,desc:"Code-Troopers est une agence spécialisée dans le développement logiciel et la conception d’applications web et mobiles sur-mesure.<br> <br>Après plus de 10 ans d’expérience, l’équipe de développeurs d’applications web et mobiles de Code-Troopers compte aujourd’hui 15 collaborateurs. Des start-ups aux grands groupes, nous accompagnons les entreprises tout au long de leurs projets informatiques (conception, développement, tests, maintenances) en utilisant des méthodes agiles.",jobOffers:[{id:"ctOne",title:"Développeur Front (H/F)",pdf:"developpeur-front.pdf"}]},{name:"SopraSteria",id:"sopra-steria",image:"sopra.png",link:"https://www.soprasteria.com/",type:l,linkedIn:"https://www.linkedin.com/company/soprasteria",twitter:"https://twitter.com/SopraSteria_fr",facebook:"https://www.facebook.com/soprasteria/",instagram:"https://www.instagram.com/soprasteria_fr/",youtube:"https://www.youtube.com/c/SopraSteriaGroup",twitch:"https://www.twitch.tv/soprasteria",desc:"Sopra Steria, l’un des leaders européens du conseil, des services numériques et de l’édition de logiciels, aide ses clients à mener leur transformation digitale et à obtenir des bénéfices concrets et durables. Il apporte une réponse globale aux enjeux de compétitivité des grandes entreprises et organisations, combinant une connaissance approfondie des secteurs d’activité et des technologies innovantes à une approche résolument collaborative. Sopra Steria place l’humain au centre de son action et s’engage auprès de ses clients à tirer le meilleur parti du digital pour construire un avenir positif. Fort de 47 000 collaborateurs dans près de 30 pays, le Groupe a réalisé un chiffre d’affaires de 4,7 milliards d’euros en 2021. </br><b>The world is how we shape it.</b>",jobOffers:[]},{name:"Apside TOP",id:"apside",image:"apside-top.png",link:"https://www.apside.com/",type:l,linkedIn:"https://www.linkedin.com/company/apside/",twitter:"https://twitter.com/ApsideGroupe",instagram:"https://www.instagram.com/apsidegroupe/",facebook:"https://www.facebook.com/ApsideGroupe/",desc:"Un esprit start-up avec la stabilité d’un grand groupe, qui favorise l’agilité, le travail d’équipe et la proximité. Alors qu’Apside ne cesse d'agrandir sa famille déjà forte de plus de 3000 consultants, nous sommes à la recherche de nos nouveaux talents ! <br><br> <ul><li>Intégrez une structure à taille humaine ! Vous rejoindrez 180 collaborateurs d’Apside TOP, filiale du groupe, pour développer notre activité en région ! Ambiance saine et conviviale sont les mots d’ordre ! </li><li>Vous êtes force de proposition ? Participez et animez nos évents techniques et devenez speaker (ApsideCamp, Devoxx, etc..) et faites-nous découvrir votre univers grâce à vos projets associatifs !</li><li>Développez votre réseau (soirées trimestrielles, afterworks, soirées d’intégration…).</li><li>Contribuez à l’Apside Academy en tant que créateurs de parcours pédagogiques et/ou formateurs.</li><li>Vous souhaitez relever des défis dans un environnement digital et multi-technologies ? Rejoignez notre Communautés d’Experts ! </li></ul><br>Notre savoir-faire et notre savoir-être vous accompagnent au cœur de plusieurs métiers : l’ingénierie en systèmes d'information et informatique industrielle, scientifique, aéronautique, automobile et financière.",jobOffers:[]},{name:"Elastic",id:"elastic",image:"elastic.svg",link:"https://www.elastic.co/fr/",linkedIn:"https://fr.linkedin.com/company/elastic-co",twitter:"https://twitter.com/elasticfr",type:l,desc:"Elastic propose des solutions cloud-native pour la recherche, l'observabilité et la sécurité, afin d'améliorer l'expérience des clients et des employés, d'assurer le bon fonctionnement des applications fondamentales et de les protéger des cyber menaces.",jobOffers:[{id:"elasticOne",title:"Elasticsearch - Principal Software Engineer (Java)",link:"https://jobs.elastic.co/jobs/elasticsearch/distributed-emea/elasticsearch-principal-software-engineer-java-/4473974?gh_jid=4473974#/"},{id:"elasticTwo",title:"Enterprise Search - Application - Senior Software Engineer (React/Typescript/Ruby)",link:"https://jobs.elastic.co/jobs/application/distributed-emea/enterprise-search-application-senior-software-engineer-react-typescript-ruby-/4520904?gh_jid=4520904#/"}]},{name:w,id:"worldline",image:"worldline.png",link:"https://fr.worldline.com/fr/home.html",type:l,desc:"Worldline est un leader mondial de la sécurisation des paiements et des transactions. Nous sommes à l’avant-garde de la révolution numérique, gage de nouvelles façons de payer, vivre, travailler et nouer des relations reposant sur la confiance tout au long de la chaîne de valeur des paiements.",linkedIn:"https://worldline.com/linkedin",instagram:"https://www.instagram.com/worldline/",twitter:"https://twitter.com/WorldlineGlobal",jobOffers:[{id:"wlOne",title:"Lead developer JAVA confirmé (F/H)",link:"https://careers.worldline.com/en/job/blois/lead-developer-java-confirme-f-h/35538/35269727792"},{id:"wlTwo",title:"Ingénieur Devops (F/M)",link:"https://careers.worldline.com/en/job/la-defense/ingenieur-devops-f-m/35538/38337625952"}]},{name:"}",id:q,image:"ovh.png",link:"https://www.ovhcloud.com/fr/",linkedIn:"https://www.linkedin.com/company/ovhgroup/",twitter:"https://twitter.com/OVHcloud_FR",type:l,desc:"OVHcloud est un acteur mondial et le leader européen du Cloud opérant plus de 400 000 serveurs dans 33 datacenters sur 4 continents. Depuis 20 ans, le Groupe s’appuie sur un modèle intégré qui lui confère la maîtrise complète de sa chaîne de valeur : de la conception de ses serveurs à la construction et au pilotage de ses datacenters en passant par l’orchestration de son réseau de fibre optique. Cette approche unique lui permet de couvrir en toute indépendance l’ensemble des usages de ses 1,6 million de clients dans plus de 140 pays. OVHcloud propose aujourd’hui des solutions de dernière génération alliant performance, prédictibilité des prix et une totale souveraineté sur leurs données pour accompagner leur croissance en toute liberté.",jobOffers:[]},{name:"Néo-Soft",id:"Neo-soft",image:"neo-soft.png",link:"https://www.neo-soft.fr/",linkedIn:"https://www.linkedin.com/in/sophie-nicod%C3%A8me-12529197?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BUYfb24KIQ42Iofw3DlcRtw%3D%3D",type:A,desc:"Fédérateur de talents au service de l'excellence digitale, Néo-Soft est un Groupe indépendant de conseil en transformation numérique. <br><br> Depuis sa création en 2005, le Groupe se distingue par son ADN. Avec 15 implantations et une offre diversifiée, nous accompagnons nos clients dans leurs projets de digitalisation. Pour nos consultants, intégrer Néo-Soft c’est la possibilité de développer leur expertise dans une entreprise responsable où la proximité est une réalité. <br><br> Afin d'étoffer son maillage géographique national, le Groupe Néo-Soft poursuit sa croissance sur le territoire français avec le développement de l’agence de Tours, 10ème agence du groupe créée en 2014. Néo-Soft nourrit de belles ambitions sur cette région Centre, propice au secteur informatique, particulièrement dans les domaines de la santé, des assurances, du télécom ou encore de l’industrie. La ville de Tours s'avère stratégique de par sa proximité de Paris, du Mans ou encore d'Orléans. <br><br> Aujourd'hui, Néo-Soft s'impose progressivement comme un acteur majeur auprès des grands comptes de la région sur les activités de conception/développement NTIC, d'infrastructures des systèmes et aussi d’AMOA à travers l’Offre Santé/Prévoyance.",jobOffers:[]},{name:"Cat-Amania",id:"cat-amania",image:"catamania.png",link:"https://www.cat-amania.com/",linkedIn:"https://www.linkedin.com/in/cat-amania-agence-tours-01a003224/",type:A,desc:"Cat-Amania est une société de conseil et de services numériques créée pour réaliser la transformation digitale de ses clients. Elle se fonde sur ses expertises métier, technique et méthodologique pour accompagner ses clients dans leurs grands projets de transformation. <br><br> Cat-Amania définit et participe à l’évolution du système d’information de ses clients dans les domaines de la banque, de l’assurance, de la grande distribution et de l’industrie. Avec plus de 20 ans d’expérience, Cat-Amania est en mesure de répondre aux besoins de ses clients avec des offres adaptables sur les thématiques d’Architecture, de Conseil, d’Etude, de Développement, de Test, de Paramétrage et de Pilotage.",jobOffers:[]},{name:D,id:"microsoft",image:"microsoft.png",link:"https://www.microsoft.com/fr-fr/",twitter:"https://twitter.com/@msdev_fr",youtube:"https://www.youtube.com/channel/UCrqTcWee3VRJh906JygWrTw",type:l,desc:"Microsoft s’engage en faveur d’un numérique de confiance, inclusif et durable. Sa mission est de donner à chaque individu et chaque organisation les moyens de réaliser ses ambitions, à l’ère du cloud intelligent et de l’intelligent edge.<br/> <br/>Catalyseur de l’innovation dans l’Hexagone depuis près de 40 ans, Microsoft France est présidée par Corine de Bilbao depuis juillet 2021. Avec plus de 1 800 collaborateurs et 10 500 partenaires économiques, technologiques, acteurs du secteur public, chercheurs ou start-ups, Microsoft France contribue au développement de l’économie et des compétences numériques sur l’ensemble du territoire français.",jobOffers:[]},{id:"ippon",name:"Ippon Technologies",image:"Ippon.png",link:"https://fr.ippon.tech/",twitter:"https://twitter.com/ippontech",linkedIn:"https://www.linkedin.com/company/ippon-technologies/",type:A,desc:'Ippon, c’est un cabinet de conseil et d\'expertises en technologie, organisé en communautés (Fullstack, Mobile, Cloud, DevOps, Data, Agilité, Architecture, Produit, Design), et regroupant 700 passionnés de tech, guidés par une énergie collective et un goût prononcé pour le challenge.<br/>Nous accompagnons ainsi plus d’une centaine de clients par an, sur leurs enjeux de transformation et d’innovation.<br/><br/>Chez Ippon, nous sommes convaincus que la tech est source de progrès, pour les organisations comme pour l’ensemble de la Société. Nous entretenons une culture positive, entre humanisme, générosité et bienveillance. Ces valeurs se retrouvent dans nos initiatives environnementales et sociétales, portées par la Fondation Ippon et Ippon Go for Good.<br/><br/>Ippon est une entreprise à taille humaine et à visage humain, animée par l’esprit d’équipe, le dépassement de soi et la culture de la gagne. A ce titre, chaque Ippon a accès à un programme personnalisé pour accélérer sa carrière, inspiré du principe des ceintures de judo, le programme BlackBelt.<br/>Ces valeurs nous permettent de relever tous les challenges de la transformation numérique, en co-construction avec nos clients.<br/><br/>Enfin, nous sommes le partenaire de la performance des entreprises et des organisations. Notre but est d’accompagner la transformation en continu, et sur le long terme, grâce à la double casquette de nos collaborateurs : experts technologiques et consultants stratégiques.<br/><br/>Si tu veux en savoir plus sur Ippon, tu peux consulter notre site Internet : https://fr.ippon.tech/ mais également notre blog qui donne un avant-goût assez précis de l’expertise et du savoir-faire que tu pourras retrouver chez nous : <a href="https://blog.ippon.fr/">https://blog.ippon.fr/</a>',jobOffers:[]}],team:[{name:"Amandine",avatar:"amandine.jpeg"},{name:"Benjamin",avatar:"benjamin.jpeg"},{name:"Cedric",avatar:"cedric.jpeg"},{name:"Christophe",avatar:"christophe.jpeg"},{name:"Elisa",avatar:"elisa.jpeg"},{name:"Florian",avatar:"florian.jpeg"},{name:"François",avatar:"francois.png"},{name:"Jordane",avatar:"jordane.jpeg"},{name:"Valentin",avatar:"valentin.png"}],talks:[{id:"07vraokDo3cMoivHt8SD",title:"Edge AI : allez viens, on embarque notre intelligence artificielle !",state:e,level:i,abstract:"Avez-vous déjà entendu parler du terme \"AI on edge\" ? Il s'agit du déploiement d'applications d'IA sur des appareils situés dans le monde physique. \nLes avantages ? Moins de latence, plus de sécurité, d'efficacité et surtout de la proximité ! Aujourd'hui, il devient donc de plus en plus important de pouvoir déployer des modèles d'IA capables d'inférer en temps réel.\n\nLa vision par ordinateur est particulièrement concernée de par sa progression rapide et son utilisation dans de nombreux domaines : automobile, médical, commerce, ... Elle regroupe de nombreuses techniques comme la classification d'images, la segmentation d'images ou encore la détection d'objets. \n\nCette dernière permet d'identifier et de localiser les différents objets sur une image ou sur une vidéo. Un célèbre algorithme de détection d'objets, connu pour son fonctionnement rapide, se nomme YOLOv7.\n\nDans ce talk, nous verrons comment déployer un modèle YOLOv7 pour la détection d'objets sur une carte Raspberry Pi 4. \n\nPour cela, nous nous intéresserons à l'entraînement et au test d'un modèle YOLOv7 au sein d'un Notebook Jupyter. Nous convertirons ensuite notre modèle pour pouvoir le déployer et faire de l'inférence sur Raspberry Pi. \nLa finalité ? Un outil de détection d'objets en temps réel à portée de main.\n\nAlors, on embarque ?",categories:u,formats:n,speakers:[C],comments:"Bonjour,\n\nTout d'abord merci pour l'organisation de cette conférence !\n\nL'objectif de ce talk est de présenter, expliquer et manipuler ce qu'on appelle \"AI on edge\". Il s'agit du déploiement d'applications d'IA sur des appareils situés dans le monde physique. Aujourd'hui, il est de plus en plus important de pouvoir déployer des modèles d'IA capables d'inférer en temps réel.\n\nLe but est d'embarquer un maximum de personnes dans cette aventure, qu'elles soient issues du monde \"Data & IA\" ou non. \n\nPour ce faire, je partirai d'un modèle existant permettant la détection d'objets sur une image ou un flux vidéo. Le modèle en question se nomme YOLOv7 et est particulièrement connu pour sa rapidité et sa précision. L'objectif sera donc de déployer un modèle YOLOv7 pour la détection d'objets sur une carte Raspberry Pi 4.\n\nDans un premier temps, ce modèle d'IA sera entraîné et testé dans un Notebook Jupyter de manière ludique. Il sera ensuite exporté et converti pour pouvoir le déployer sur une Raspberry Pi 4. \n\nL'étape suivante consistera à manipuler la carte Raspberry Pi 4 en y installant les modules Python nécessaires et en testant le modèle sur une image. \n\nEnfin, nous pourrons utiliser l'outil créé pour faire de la détection en temps réel en utilisant une webcam. Le but de montrer comment l'outil fonctionne dans la vie courante en se basant sur des objets présents dans la salle par exemple.\n\nLe thème de la détection d'objets avec la famille d'algorithmes YOLO a déjà été abordé dans un tutoriel sous forme de Notebook, d'article de blog et de talk en remote. Concernant l'utilisation de ce type de modèles, un tutoriel a également été créé sur le déploiement d'un modèle YOLOv5 dans le cloud.\n\nMon but à la fin de ce talk ? J'aimerais que les participantes et participants puissent repartir en ayant :\n\n- appris les différents cas d'applications possibles de la détection d'objets en IA\n- notion qu'il est possible d'entraîner un modèle d'IA existant sans se soucier d'en créer un de toutes pièces \n- acquis le principe de fonctionnement de l'Edge AI\n- pu tester eux-même l'outil en temps réel\n\nComme vous l'avez vu dans ma bio, je travaille chez OVHcloud, l'idée ici n'est pas de vendre nos produits d'IA mais vraiment de se centrer sur la notion d'Edge AI qui ne nécessite pas ici de l'utilisation du cloud. \n\nD'autres questions ? Je suis à votre dispo ;).",language:s,createTimestamp:{_seconds:1665679279,_nanoseconds:968e6},rooms:[1],times:[5],day:1},{id:"0BCYtAIapzP7FOTAoaih",title:"La contribution aux communs numériques",state:e,level:t,abstract:"Bon nombre d'organisations dépendent de produits, données, services sous licence libre. Ces dépendances sont parfois critiques comme a pu le démontrer la faille Heartbleed et souvent soutenus par un très faible nombre de personnes bénévoles.\n\nChez Code Lutin nous essayons de financer nos dépendances (mais pas que), et je vais vous montrer comment nous nous y prenons afin que vous aussi vous puissiez passer le cap.",categories:u,formats:a,speakers:[J],language:s,createTimestamp:{_seconds:1665589883,_nanoseconds:787e6},rooms:[1],times:[9],day:1},{id:"3vity7gCVOrIPLbr5anu",title:"Rust sans (trop) roter du sang",state:e,level:t,abstract:"S'il y a bien un langage de programmation qui a le vent en poupe, c'est Rust. Les arguments en sa faveur ne manquent pas : programmation sûre, performance d'exécution, écosystème vivant, etc.\nIl n'est même pas nécessaire d'y ajouter l'argument d'autorité \"Linus Torvalds approuve\" !\n\nComme toute personne curieuse, nous nous sommes lancés... pour se prendre de plein fouet la courbe d'apprentissage rude qui fait aussi la réputation du langage. Mais bon, nous sommes utilisateurs de Vi au quotidien depuis des années, il n'y a pas de raison qu'on n'arrive pas à coder en Rust !\n\nDans cette présentation, nous proposons une approche visuelle pour illustrer le plus simplement possible les points d'achoppement de la montée en compétence sur Rust... et vous verrez qu'en fait, c'est pas compliqué, on a juste été très mal habitués par les autres langages depuis des années. Notre but ? Que vous repartiez avec les bons outils pour écrire vos premiers petits programmes en Rust et ne paniquiez pas face à la volubilité du compilateur.",categories:c,formats:n,speakers:[F,U],comments:"Merci pour le boulot d'organisation !",language:s,createTimestamp:{_seconds:1669287047,_nanoseconds:626e6},rooms:[2],times:[m],day:1},{id:"4ZuVgkJsSPF3AgU7aSBn",title:"Comment gérer des journées de 35h ?",state:e,level:t,abstract:"Connaissez-vous l’origine de l’expression “être réglé comme du papier à musique” ?\n\nLa présentation aurait pu également s'appeler : _Comment être chef d'orchestre m'a permis \nde hacker mon cerveau ?_\n\nToute personne passionnée mène une vie riche et variée. Dans la mienne, la passion s'exprime par ma vie de famille, la musique et le développement.\n\nComment jongler alors avec un emploi du temps chargé et ne pas devenir fou ?\n\nDans cette présentation, je vous parlerai des parallèles que je vois entre la direction d’orchestre et la gestion d’un agenda. Au rythme _moderato_ donné par ma baguette de chef d'orchestre, je vous partagerai mes astuces qui vous aideront peut-être à mieux organiser votre emploi du temps et survivre à ces journées bien chargées.",categories:o,formats:a,speakers:[B],comments:"Bonjour,\n\nVoici une proposition de sujet où je fais le parallèle entre la direction d'orchestre et l'optimisation du temps via un agenda familial partagé, et qui permet une bonne organisation.\n\nBien à vous\n\nSylvain Gougouzian",language:s,createTimestamp:{_seconds:1668001067,_nanoseconds:386e6},rooms:[3],times:[9],day:2},{id:"6hVZGT7mDHObwqc7iVk4",title:"Sensibilisation aux problématiques des systèmes distribués",state:e,level:t,abstract:"\nLorsqu'on veut monter en charge ou améliorer la résistance aux pannes d'une application, généralement on scale.\n \nMais en scalant on se heurte a un certain nombre de problèmes dont on ne connait souvent pas l’existence.  \nLa base de données peut-elle scaler autant que mon application ? \nFaire une application stateless suffit-il ? \nComment gérer la concurrence lors des écritures ? \nComment gérer des locks ? \n\nDans ce talk, je vous présenterai quelques problématiques qu'on peut rencontrer, \nOn parlera théorème CAP, cohérence à terme, le split brain ... \n\nJe vous proposerai également quelques patterns pour résoudre certain problèmes comme le CQRS, le sharding, le singleton, le CRDT ...\n\nA la fin rien de magique, c'est toujours une histoire de compromis mais au moins vous sacherez \n\n",categories:p,formats:n,speakers:[G],createTimestamp:{_seconds:1666113408,_nanoseconds:239e6},rooms:[3],times:[5],day:1},{id:"82PVJ8pWAf3XUBuobgt1",title:"Ne jette pas ton ordi,  ... répare le futur ! 🌍",state:e,level:t,abstract:"Savez vous que dort peut être chez vous un trésor, qui peut aider la planète !\n\nDans cette intervention, je présenterai comment « réparer le futur » au travers de la collecte, du reconditionnement, et de la redistribution gracieuse d’équipements. Ce sera peut être aussi l’occasion pour vous de vous lancer dans l’aventure . . .\n\n\nObjectifs du talk :\n\nIl y en a 4 :\n\n- Présenter avec quelques chiffres marquants l’impact écologique de la production d’un ordinateur neuf,\n- Initier un cercle vertueux (collecte, reconditionnement, redistribution et partage des connaissances),\n- Présenter les obstacles à la mise en route du projet,\n- Faire appel aux idées, aux bonnes volontés.\n\n\nDéroulé du talk\n\n- Présentation personnelle (1 min)\n- Exposé des chiffres significatifs l’impact écologique lié à la construction d’un ordinateur neuf (2 min)\n- Un exemple avec le collège de mon fils lors du premier confinement (5 min)\n- Les obstacles rencontrés malgré mon enthousiasme et ma bonne volonté (ou naïveté , peut être) (5 min)\n- Appel aux bonnes volontés, aux idées pour initier un cercle vertueux (2 min)",categories:o,formats:a,speakers:[H],comments:"Passionné d'informatique j'ai en charge le SI d'une association qui lutte contre les maladies neuro-musculaires rares, à Paris. Je suis très attaché à ma région d'adoption, la Touraine !\n\nJ'ai un gros passé de bénévole IT au sein de plusieurs ONG (La Chaîne de l'espoir, Telecom sans Frontières) qui m'a permis d'effectuer des missions d'urgence (ou pas) à travers le monde (Mali, Vanuatu, Cambodge,...).\n\nJ'ai une grande passion pour le Handball (Allez les Filles de Chambray - CTHB), que je ne peux malheureusement plus pratiquer 😭\n",language:s,createTimestamp:{_seconds:1665497800,_nanoseconds:872e6},rooms:[3],times:[7],day:1},{id:"8Y1SA6Pfjj2LIrbUa037",title:"Apprenez Rust pas à pas en construisant une application en ligne de commande",state:e,level:i,abstract:"Rust est un langage de programmation récent qui promet fiabilité, performance et sécurité. Cependant Rust est aussi réputé comme difficile d’accès.\n \nVenez développer pas à pas une application en ligne de commande pour découvrir et apprendre Rust.\nL’atelier est conçu de manière pédagogique pour appréhender les concepts un par un tout au long de l’atelier.\n",categories:c,formats:y,speakers:[V,W],comments:"Bonjour,\n\nmerci pour l'organisation de cet évènement à Tous \nJ'ai fait mes études là-bas avant de venir à Paris...Nostalgie !\n\nj'ai donné cet atelier plusieurs fois en interne dans ma société et dernièrement au DevFest Nantes 2022   où cela s'est très bien passé, plus de 35 personnes ^^\n\n[Atelier DevFest Nantes](https://devfest.gdgnantes.com/sessions/apprenez_rust_pas_a_pas_en_construisant_une_application_en_ligne_de_commande)\n\nL'idée est d'avancer au fil des étapes selon son rythme, pas de course de rapidité, Rust est un langage qui a besoin de pratique et de temps \n\n\n\n\n\n\n\n",language:s,createTimestamp:{_seconds:1668424655,_nanoseconds:28e7},rooms:[4],times:[3,4,5],day:1},{id:"9mUt36g9CuvlJdvGLDVS",title:"J'écris mes CLI en Java, pas vous ?",state:e,level:t,abstract:"Les interfaces en ligne de commandes (CLI) font partie de notre quotidien. \nElles permettent un accès simple et automatisable à des fonctionnalités ou des services. \nBeaucoup d'entre elles sont écrites en Go, Python ou encore en Shell.\n\nMais que faire si vos équipes sont constituées de développeurs Java ? \nDevez-vous les former à un autre langage ? \nSans divulgâcher le sujet : non. \nDe nombreuses solutions s'offrent à vous, venez découvrir Java, Quarkus et Picocli en action !\n",categories:c,formats:n,speakers:[Y,Q],language:s,createTimestamp:{_seconds:1667563372,_nanoseconds:269e6},rooms:[2],times:[m],day:2},{id:"9mx91dnbQegxuMZPrp8m",title:"Développer et enseigner, une bonne idée ?",state:e,level:t,abstract:"Dans mon métier, en plus de développer, j'ai la chance de pouvoir enseigner de manière régulière.\n\nOn se souvient tous de cours qui nous ont plu et d'autres qu'on a détesté. Mais quand c'est à notre tour d'enseigner le développement, qu'est ce qu'il se passe ?\nAvec maintenant un peu de recul, on va parler ensemble de ce que j'aurai aimé savoir quand je me suis lancé. Qu'est ce que ça m'a demandé ? Qu'est ce que ça m'a apporté ? Les bons et les mauvais aspects. Un petit retour d'expérience en vrac d'une aventure pas si facile que ça.\n\nEt au final, est ce que ça a changé quelque chose dans mon métier de développeur ?",categories:o,formats:a,speakers:[K],comments:"Merci pour l'orga :)",language:s,createTimestamp:{_seconds:1665424129,_nanoseconds:28e7},rooms:[2],times:[7],day:1},{id:"DMbEta12hz6HS1I3rWym",title:"Le DevOps expliqué à mon père, agriculteur à la retraite.",state:e,level:t,abstract:"DevOps, GitOps, MLOps, DataOps, DevSecOps, SysOps, xOps et tous les ...Ops.\nVous rencontrez peut-être au quotidien ces nouveaux termes. Est-ce que ce sont encore des anglicismes ou des mots \"hype\" vide de sens ?\nA l'origine d'un grand nombre d'entre eux se trouve une démarche qui a révolutionné l'IT : le DevOps. Mais en quoi cela consiste-t-il ?\n\nAu travers du quotidien de mon père, vous comprendrez ce qu'est la démarche DevOps.\n\nAinsi, vous pourrez expliquer à vos enfants, vos copains, vos parents et grand-parents ce qu'est le DevOps, votre nouvelle démarche de travail !",categories:o,formats:n,speakers:[Z],comments:"Ce talk nécessite de faire venir des personnes sur scènes. Il faut donc prévoir un espace suffisamment grand pour pouvoir les accueillir.",language:s,createTimestamp:{_seconds:1665737171,_nanoseconds:422e6},rooms:[1],times:[m],day:2},{id:"ESyHvSv5gDz2deOwaFkZ",title:"On peut écouter 1 fois un utilisateur, ou écouter 1 milliard d'utilisateurs.",state:e,level:t,abstract:"Nous savons tous que la conception centrée utilisateur est fondamentale pour le succès d'un produit. Parmi l'ensemble des choses à faire pour y arriver, collecter du feedback de vos utilisateurs est l'un des points les plus importants pour prendre les bonnes décisions produits et techniques. Mais comment le faire ?\n\nA la fin de cette session, vous aurez quelques techniques pour collecter ce feedback, mais aussi l'intégrer dans votre workflow de développements: \n- Comment collecter et traiter le feedback produit avec des outils simples comme l'email ou GitHub?\n- Comment tracker les utilisateurs tout en respectant leurs droits et données ?\n- Comment faire une place à ce feedback dans votre organisation et dans les roadmaps ?\n\nCes techniques proviennent de mes expériences à différentes échelles : de la startup qui tient dans une voiture aux équipes Azure en passant par Deezer.",categories:x,formats:n,speakers:[X],language:s,createTimestamp:{_seconds:1668599689,_nanoseconds:357e6},rooms:[1],times:[v],day:2},{id:"H3Z9ga1ideEdq1Q2UDOa",title:"Live-coding, Space invaderes en vanilla JS en partant de zéro",state:e,level:t,abstract:"Aujourd'hui c'est Back to Basics ! Je vais vous montrer comment coder le jeu mythique Space Invaders à partir de zéro, sans framework, sans librairie, en 45 minutes !\nDu Bazel? ça manque de sel !    \nDu Angular ? Même pas pour un million de dollars.   \nDu typescript ? Je préfère aller vivre en Egypte (_pas faciles les rymes en ipte_)\n\nDu javascript à l'ancienne, deux lignes de Html et c'est parti ! ",categories:b,formats:n,speakers:[$],language:s,createTimestamp:{_seconds:1664823851,_nanoseconds:353e6},rooms:[2],times:[f],day:1},{id:"HWmC1kHb5oxthqwbyrXW",title:"Streetriders : Vous aimez jouer ? Ok ! On vous raconte comment on l'a développé...",state:e,level:t,abstract:"Avec des collègues de tous horizons, on se retrouve autour d'un évènement pour construire un jeu de cartes collaboratif à partir d'une feuille blanche.\n\nCa donne près de 60h de jeu cumulées sur 2 jours et des opportunités  d'usages et de business.\n\n\nVenez vivre l'histoire de quelques mois qui nous a menée à proposer une expérience de jeu en pleine conférence de développeurs...\nEt découvrir les bénéfices humains et techniques que ce type d'aventure peut vous apporter.\n\nTout cela pour répondre aux grandes questions de la vie :  « Qui suis-je ? - Dans quel état j'erre ? - Où cours-je ? »",categories:u,formats:n,speakers:[ee,se],language:s,createTimestamp:{_seconds:1665739262,_nanoseconds:621e6},rooms:[3],times:[m],day:2},{id:"IezpFmDwL1no9qNdYQIG",title:"Développer publiquement un site en milieu hostile : retour d'expérience",state:e,level:t,abstract:"Durant l'été 2022, j'ai développé [salaires.dev](https://salaires.dev), un site open-source de partage anonyme de salaires pour les développeurs et développeuses. Après avoir implémenté le MVP en quelques jours, j'ai ouvert le site au public dans l'espoir d'avoir des retours et de pouvoir continuer à développer le site avec l'aide de la communauté. L'accueil a été très bon mais la transparence du développement m'a apporté un problème que je n'avais pas envisagé : les attaques de bots toujours plus intelligents. \n\nDurant ce talk, je parlerai du développement du site et surtout de toutes les systèmes que j'ai du mettre en place pour contrer les bots qui me ciblaient. Je partagerai aussi les bienfaits du développement en public et de tout ce que cette expérience m'a apporté.",categories:o,formats:a,speakers:[te],language:s,createTimestamp:{_seconds:1667127566,_nanoseconds:254e6},rooms:[1],times:[k],day:2},{id:"JPFFlmGXccsFCvny4idC",title:"Venez faire un petit Tours de la programmation IoT 📟 ?",state:e,level:t,abstract:"Au travers de ce codelab, venez réveiller le Maker qui sommeille en vous en s’initiant à la programmation sur ESP32, un micro-contrôleur très utilisé par la communauté DIY, et (re-)découvrir quelques bases d’informatique embarquée à l'aide d'une led et d'un capteur de lumière.\n\nSeul ou en binôme, cet atelier est accessible aux débutants en électronique comme en développement. Pour faciliter le démarrage des TPs, l’installation de l’outil [Arduino IDE](https://www.arduino.cc/en/software) est fortement recommandée. Attention, le nombre de places est limité !",categories:_,formats:y,speakers:[ne,ae],comments:"Merci pour l'organisation 💪",language:s,createTimestamp:{_seconds:1667841303,_nanoseconds:411e6},rooms:[4],times:[m,14,v],day:2},{id:"MktwHZRwKOdE031ba80B",title:"Lost in abstraction",state:e,level:t,abstract:"Avez-vous déjà vu une bonne idée de refacto se transformer en une difformité incompréhensible un an plus tard ? \nNous manipulons des abstractions tous les jours, de la plus petite fonction en passant par le design pattern le plus tordu, cependant nous ne les considérons pas toujours pour les armes à doubles tranchants qu'elles sont.\nÀ travers des exemples (sans code), on déconstruira quelques préconceptions sur certaines pratiques (DRY, copy/pasting ) et  architectures (clean, layers vs slices) qui feront de vous des meilleurs reviewers et même codeurs.",categories:g,formats:a,speakers:[ie],language:s,createTimestamp:{_seconds:1669391586,_nanoseconds:184e6},rooms:[2],times:[k],day:2},{id:"OIJZAyTGJRnFpG7F1J77",title:"User vs Human Experience",state:e,level:t,abstract:"On parle beaucoup d'UX aujourd'hui. L'expérience utilisateur est un enjeu majeur dans nos projets ; nous voulons que nos produits correspondent au mieux aux besoins des clients. Mais au final, qu'est ce que \"l'expérience\" en tant qu'Être Humain ?\n\nNous expérimentons des millions de choses chaque jour depuis notre naissance - c'est à dire bien avant qu'on commence à utiliser des produits HighTech, des services numériques...\n\nComment définir l'Expérience ? Quelle différence y a-t-il entre l'expérience utilisateur et l'expérience \"humaine\" ? Et comment est-ce devenu un challenge dans les services et produits que l'on déploie ?",categories:x,formats:a,speakers:[oe],comments:"La présentation en-elle même dure environ 25 minutes mais je peux la raccourcir pour passer sur du 15 minutes.",language:s,createTimestamp:{_seconds:1669306996,_nanoseconds:959e6},rooms:[1],times:[7],day:1},{id:"PZhCax4A1hSIflgKWUGS",title:"As a UI designer, how to mess up your project? ",state:e,level:t,abstract:"# Version française 🇫🇷\n\nEn tant que designer, c’est facile de vendre du rêve à vos clients. Mais c’est encore plus facile d’oublier que le développement est lié à un budget et à un planning. Un mauvais processus de travail en design peut mener à une mauvaise expérience pour l’utilisateur final, peu importe à quel point la première interface était jolie.\n\nMais si vous voulez vraiment rater votre projet, lors de cette conférence, vous verrez comment:\n\n- Choisir le mauvais logiciel de design\n- Choisir les mauvaises polices et couleurs\n- Empêcher les modifications rapides\n- Ajouter des incohérences (rapidement)\n- Faire un beau design uniquement avec des données “bien pratiques”\n- Fournir une interface utilisateur mobile merdique (même si la plupart des utilisateurs sont sur mobile) Pourrir la vie des développeurs front-end\n\n# English version 🇬🇧\n\nAs a designer, it’s very easy to sell a beautiful dream to your client. But it’s easier to forget that development is tied to budget and schedule. A bad design workflow can lead to poor UX for the end user, no matter how shiny the first design was.\nBut if you really want to fail your project, in this talk, you will see how to:\n\n- Choose the wrong design software\n- Choose the wrong fonts & colors\n- Prevent design iterations\n- Add inconsistencies (quickly)\n- Make shiny design with only convenient data\n- Deliver shitty mobile UI (even if most of the users are on mobile)\n- Make the life of front-end developers a pain\n",categories:x,formats:n,speakers:[re,le],comments:"Bon courage pour la selection ;) ",language:"English",createTimestamp:{_seconds:1668786322,_nanoseconds:338e6},rooms:[3],times:[m],day:1},{id:"QL23LjbKcwLMnCVGYAn8",title:"DALL-E V2 -  un robot et un peintre font de la génération d'image par IA ",state:e,level:i,abstract:"### Cela commence comme une histoire drôle \n\nEn lisant le titre on peut se dire que les  moustaches se frisent ( quoi tu connais pas *Dali* ? ) \nQu'a pu inventer ce cher petit robot ramasseur ? a -t'il vu un astronaute chevaucher un cheval blanc dans l'espace ?\n\n*DALL-E*  **v2** est une technologie *open AI* où l'on peut d'une simple phrase ( en natural language ) :\n- créer une image à la volée avec des éléments générés\n- éditer une photo existante avec des éléments supplémentaires ou la modifier selon votre demande \n- faire des variations d'une image à la volée suivant son bon vouloir\n\nUne chose est sûre avec DALL-E votre imagination débordante peut se lâcher ! \n\n### Au revoir GIMP , Photoshop et les créatifs ?\n\nSous cet aspect fun, cet outil permet de comprendre comment l'IA interprète et analyse nos demandes.\n\nEn démontrant ses capacités, son fonctionnement et réfléchir à des possibles usages pour celle-ci.\n\nPar exemple comment son modèle utilise des biais imposés, gère les stéréotypes éventuels et ses hypothèses de compréhension par rapport à sa technique d'apprentissage.\n\nEt pour alimenter le petit rabot facétieux, on générera un tas d'image suivant avec des phrases aléatoires.\n",categories:c,formats:n,speakers:[ue],comments:"J'ai sélectionné Cloud mais c'est vraiment IA comme sujet :)\nThanks et bon courage pour les sélections.",language:s,createTimestamp:{_seconds:1665743272,_nanoseconds:799e6},rooms:[1],times:[19],day:1},{id:"RKdpxRlsknOPkd4Lazye",title:"[Conférence dessinée] Regard scientifique sur l'artisanat logiciel",state:e,level:i,abstract:"Artisanat logiciel, Clean Code, TDD, autant de termes qui s'imposent actuellement dans les discussions sur le développement logiciel. L'influence importante de ces \"bonnes pratiques\" peut sembler étrange par rapport à son adoption modérée par l'industrie. Est-ce l'industrie qui se trompe, ou est-ce les pratiquants convaincus qui sont à côté de la plaque ? La critique constructive est compliquée, et c'est d'autant plus vrai quand on fait partie des pratiquants convaincus.\n\nPour m'aider à sortir de ce dilemme, et ramener un peu d'objectivité à mes réflexions, j'ai commencé il y a 4 ans à lire des papiers scientifiques portant sur les méthodes de développement logiciel. Cette démarche m'a donné des réponses utiles et plus important encore : de meilleures questions. Si vous vous demandez:\n\n- C'est mieux de faire des petites fonctions ?\n- Est-ce que Clean Code ça marche ?\n- Ça a du sens de faire du Test Driven Development sans commencer par les tests ?\n\nOn va tenter d'y répondre ensemble avec une synthèse de deux conférences existantes : \"**Artisanat logiciel, un regard zététique**\" et \"**Le Test Driven Development sans commencer par les tests**\".\n\nLes dessins rendront le contenu accessible à tous ceux qui s'intéressent à ces sujets, sans simplifications sur le fond.",categories:g,formats:n,speakers:[ce],comments:"Coucou ! :)\n\nAu niveau technique j'ai juste besoin d'un vidéo-projecteur avec prise HDMI ou VGA, ou d'un ordinateur qui vidéo-projette connecté à Internet.\n\nAu niveau logistique, j'aurais juste besoin de savoir s'il est possible de manger vegan autour de la conférence (pour savoir si j'apporte mon repas ou pas)",language:s,createTimestamp:{_seconds:1664630105,_nanoseconds:262e6},rooms:[3],times:[3],day:1},{id:"RSFB4Oq1k0AafqRJeZ4z",title:"(Et si on apprenait à) Apprendre et partager autrement",state:e,level:t,abstract:"Nous sommes actuellement environ 7.9 milliards d’individus sur Terre et nous sommes tous différents mais nous devons rentrer dans des cases, suivre le même programme éducatif, et nous devons tous apprendre de la même manière. \n\nEt si je vous disait qu'il est possible d'apprendre et de partager autrement, de faire appel à son imagination et à sa créativité et que c'est bénéfique pour tout le monde ?\n\nDans ce talk, je raconte une histoire, je vous raconte mon histoire, de comment je suis passée d'une personne qui avait perdu ses passions à la création de sketchnotes, vidéos, talks qui sortent du commun et de livres illustrés. Nous verrons que partager autrement, que changer les choses n'est pas facile mais que c'est important et que c'est possible avec quelques tips, que d'autres personnes l'ont fait et que maintenant c'est à vous de jouer :-). \n\nEt pour finir, nous verrons que nous avons chacun de super pouvoirs a utiliser à bon escient.",categories:o,formats:n,speakers:[pe],comments:"Coucou les orgas\nIl y a quelques jours j'ai eu l'honneur de présenter la keynote d'ouverture de la première édition en physique de Volcamp. Après tous les retours que j'ai eu et que je continue d'avoir, je me dit que cette keynote peut etre rejouée ailleurs en keynote ou bien en talk également. \nElle dure 30 minutes.\nTouraine tech est une conférence que j'affectionne tout particulièrement donc je me suis dit que c'était LA conférence pour laquelle je pourrais proposer ma keynote. C'est un sujet qui me tient à cœur, que l'on ne voit pas ailleurs, et il est important d'en parler.\nDe plus, on peut voir cela comme une suite au talk sur le syndrome de l'imposteur :).\n\nMerciii les orgas et courage !",language:s,createTimestamp:{_seconds:1666511588,_nanoseconds:765e6},rooms:[3],times:[5],day:2},{id:"SltiD9i2aW0hxWmNWWop",title:"Si on aidait le capitaine Némo à classifier les monstres marins ?",state:e,level:i,abstract:"Intelligence Artificielle, Machine Learning, Deep Learning, ...\nCes termes on les entend tous les jours mais au final que représentent-ils et surtout comment développe-t-on des applications basées sur ces notions ?\n\nDurant ce talk nous vous ferons découvrir le monde de la data et comment il est, avec les bons outils, facile de se lancer dans l'aventure de l'analyse de données et de la classification.\n\nCe talk permettra aux développeuses et développeurs de découvrir comment développer des applications apprenantes et montrera qu'il n'est pas nécessaire d'être un As du développement pour développer son propre algorithme de Machine Learning ou de Deep Learning.\nNous vous montrerons comment créer votre premier Notebook avec JupyterLab afin de vous accompagner dans vos premiers pas.\nCe sera l'occasion pour vous de plonger dans la découverte du monde sous-marin en développant un modèle permettant d'identifier et classifier les sons de mammifères marins.\n\nPour finir, nous verrons ensemble, avec [Streamlit](https://streamlit.io/), comment développer une application utilisant ce modèle.",categories:c,formats:n,speakers:[C,de],comments:"Bonjour,\n\nEncore merci pour l'organisation de cette belle conférence.\n\nL'objectif de ce talk est de présenter l'éco-système de l'Intelligence Artificielle sous une autre forme que de longues formules mathématiques (même si il y en faudra 😉).\nLe talk se fera par un dialogue entre Eléa, spécialiste Intelligence Artificielle et Stéphane, développeur ne connaissant pas bien ce monde.\nC'est justement cette différence qui va alimenter le talk et les démos où Eléa explique les notions d'Intelligence Artificielle à Stéphane de manière simple et pragmatique pour que, lui, en tant que développeur il comprenne comment les implémenter.\n\nL'implémentation se fera au travers de Notebooks sous JupyterLabs.\n\nNous avons choisi le thème de la reconnaissance des sons des mammifères marins pour notre exemple. Ce thème a déjà été abordé par Eléa lors de la rédaction d'un [article](https://blog.ovhcloud.com/ai-notebooks-analyze-and-classify-sounds-with-ai/) sur le sujet.\n\nNous aimerions qu'à la fin de ce talk les participantes et participants puissent repartir en ayant : \n - appris simplement ce que représente réellement l'intelligence artificielle et plus particulièrement le machine learning et le deep learning\n - comment développer simplement ses premiers algorithmes d'apprentissage\n - créer un notebook auto-porteur\n\nComme vous l'avez vu dans nos bios nous travaillons pour OVHcloud, l'idée ici n'est pas de vendre nos produits d'IA mais vraiment de se centrer sur la vulgarisation de ces notions.\nA ce titre la démo est utilisable avec n'importe quel JupyterLab.\n\nEléa & Stéphane",language:s,createTimestamp:{_seconds:1665730461,_nanoseconds:916e6},rooms:[1],times:[f],day:2},{id:"TBitgNi5VAJ7maDvY2ZC",title:"Storybook, une vraie bonne idée ?",state:e,level:t,abstract:"Ça y est, vos designers ont enfin mis en place un design system complet pour assurer une maintenabilité, homogénéité et accessibilité des composants UI de votre interface.\nMais comment s'assurer du respect de celui-ci et des bonnes pratiques front-end dans une équipe à l'appétence très fortement back-end ?\nDepuis 2 ans, notre équipe hésitait à utiliser Storybook, un outil front-end pour créer une UI propre et documentée isolée. Est-ce que la notoriété est justifiée ? Est-ce que Storybook correspondrait à une équipe réduite comme la nôtre ?\nJe partagerai nos réflexions, nos choix, l’histoire de l’intégration de Storybook au sein de celui-ci et vous découvrirez si oui ou non, nous l’avons déployé.\n",categories:b,formats:a,speakers:[me],comments:"Thanks for your beginner program, it was really helpful to work with Estelle.\nGreat initiative :)",language:s,createTimestamp:{_seconds:1669363146,_nanoseconds:653e6},rooms:[1],times:[7],day:2},{id:"TuXPjtB8tUG4yaSnj6pn",title:"Le guide 2023 du recrutement technique",state:e,level:i,abstract:"Sur un marché déjà en pleine tension, le télétravail généralisé a créé une compétition à échelle mondiale entre nos entreprises pour attirer les talents les plus qualifiés. Plus que jamais, le processus de recrutement est un facteur clé du succès et de la performance d’une équipe technique. Et puisqu’il existe une infinité de manières de tester les compétences d’un·e dev, est-ce qu’on n’a vraiment rien trouvé de mieux que 6 entretiens identiques d’affilée sur un tableau blanc ?\n\nDans cette conférence, vous découvrirez comment la quasi-totalité des processus de recrutement technique sont biaisés et frustrants pour les candidat·es et recruteurs·es, et comment y remédier avec quelques astuces simples.",categories:o,formats:n,speakers:[ve],language:s,createTimestamp:{_seconds:1669113770,_nanoseconds:613e6},rooms:[2],times:[3],day:2},{id:"TvfUGgFtJJ5z8zp5KcLB",title:"Web dans le cloud, piloter ses décisions par les coûts",state:e,level:i,abstract:"Le Cloud, tout le monde en parle, mais maîtrisez-vous vraiment ses coûts cachés ? Les alternatives structurelles que celà peut impliquer ?\n\nAprès une introduction au cloud, dont les exemples seront issus d'AWS et un parallèle avec les architectures traditionnelles, nous verrons que les orientations techniques et architecturales peuvent avoir un impact financier plus ou moins fort.\n\nPendant cette présentation, nous étudierons plusieurs cas concrets d'architectures web, d'app, d'api et nous remettrons en cause les choix qui nous paraissent pourtant naturels, pour les relier à une réalité financière imposée par le cloud, sans forcément y perdre et avec un peu d'astuce.\n\nNous déconstruirons ensemble des schémas types, en constaterons, étape par étape, les gains parfois conséquents, puis remettrons en question nos choix en fonction de ces constats.\n\nVous sortirez avec une autre vision du cloud,économique et pragmatique, et ne ferez plus  vos choix de la même manière.",categories:p,formats:n,speakers:[ge],comments:'Bonjour à tous,\n\nMerci pour l\'opportunité de présenter ce sujet, qui parlera de cloud AWS et de comment piloter ses décisions de maniere pragmatique, au delà des habitudes.\n\nFormat : 50mn\n\nBon courage pour le tri des confs 😊\n\nPS: Suite au mentoring avec Stéphane Philippart, et aux conseils de Jordane, je précise que j\'étais noté en "speaker débutant" mais que je me positionne bien sur les créneaux de "conférences" (45mn + questions)',language:s,createTimestamp:{_seconds:1667930324,_nanoseconds:577e6},rooms:[2],times:[v],day:2},{id:"TzYjfulaUQkXB1Stkrer",title:"Apprenons ensemble grâce aux bookclubs",state:e,level:t,abstract:"Tu aimerais lire plus de dix pages d'un livre pro sans lâcher l'affaire ? Tu as lu le même livre que tes collègues mais vous n’avez pas compris la même chose ? Et pourtant la lecture est un super moyen d’échanger et de progresser dans ton métier !\n\nMarion et Yvonnick eux non plus n'en lisaient pas jusqu’à l’année dernière. Mais cette année, ils ont lu cinq livres grâce aux bookclubs ! Bookclub ? Non, non, on ne parle pas de club de lecture pour le troisième âge…\n\nEn participant et en animant ces clubs de lecture, ils ont élargi leurs connaissances professionnelles. La lecture de “The manager’s path” les a par exemple aidés à devenir plus proactifs dans leur rôle de manageur et dans l’accompagnement de leurs équipes.\n\n\nAprès avoir découvert le fonctionnement des bookclubs, il y a fort à parier que vous serez prêts à embarquer vos collègues dans la lecture de ce livre qui traîne sur votre bureau. Et vous serez même capable d'animer des conversations constructives et passionnantes autour de vos lectures. Qui sait, peut être que vous arriverez comme nous à convaincre votre CTO de participer à votre premier bookclub ?\n\n",categories:u,formats:a,speakers:[fe,he],language:s,createTimestamp:{_seconds:1669493466,_nanoseconds:983e6},rooms:[2],times:[7],day:2},{id:"Uix3DyDf349JzrHJptTl",title:"H@ck your house!",state:e,level:t,abstract:"L’objet de ce talk est de présenter comment 2 geeks du monde de l’IT domotisent leur maison avec un esprit résolument *Do It Yourself*. La présentation se découpe en 3 parties. Une première partie théorique qui expose les protocoles et considérations techniques prises en compte. Ensuite un focus est réalisé sur le matériel, leurs contraintes et les possibilités de hack… personnalisation. Enfin différents cas d’usage concrets sont présentés, des plus utiles aux plus inutiles donc indispensables.",categories:_,formats:n,speakers:[be,ke],language:s,createTimestamp:{_seconds:1665644077,_nanoseconds:879e6},rooms:[3],times:[f],day:1},{id:"UjwT58pQSRJUK8aLYfna",title:"Décommissionnement progressif de code legacy à l’aide d’AST",state:e,level:i,abstract:"Il était une fois une fonction illisible et buggée. Toute l’équipe souhaitait sa disparition. Mais personne ne voulait se lancer dans ce chantier, car cette fonction était appelée un peu partout dans le code…\n\nCette histoire peut-elle connaitre une fin heureuse ? Comment éviter que la situation n’empire au fur et à mesure que les développeurs ajoutent de nouvelles fonctionnalités ?\n\nEt si l’AST (Abstract Syntax Tree) était la clé ? Voyons ensemble comment l’employer pour cartographier et suivre l’usage de cette fonction dépréciée. Pour que les jours de cette fonction puissent enfin être comptés. 😌",categories:g,formats:n,speakers:[_e],comments:"Merci pour votre considération !",language:s,createTimestamp:{_seconds:1666527165,_nanoseconds:595e6},rooms:[3],times:[3],day:2},{id:"VaECb4MkKg6Si1uzVFK2",title:"Facilitez-vous les releases, utilisez semantic release (et donnez du sens à vos commits)",state:e,level:i,abstract:"La dernière version de votre frontend attendue depuis 2 mois par le métier est en prod, vous passez de la v3257 à la v3284. Et c’est le drame: votre application plante lamentablement avec la version du backend déployé récemment en prod. Après une vaine tentative pour trouver un changelog du backend, une fouille à base de git blame est organisée pour trouver le commit à corriger : “finally fix it”, tout un programme ! \nBref : 3 jours de boulot pour retrouver le commit incriminé...\n\nGrâce à semantic-release, vous bénéficiez d’un nommage clair de vos releases peu importe la technologie, d’un changelog, d’une intégration native avec vos scm\n\nNous allons voir comment gagner du temps, en étant juste un peu plus rigoureux avec ses messages de commit. Que vous soyez développeur back, front, data, sysops, devops ou fan des monorepo : si vous utilisez Git, semantic release s’adresse à vous. \n\nNous verrons en démo comment cela fonctionne, et comment vous pouvez automatiser les tags sur vos projets, les releases notes, les montées de version (on va même vous parler de Dependabot). \n",categories:g,formats:n,speakers:[je,ye],comments:"Hello merci pour la review 👋\n\nOn a donné ce talk récemment à Cloud nord 2022, que j'ai indiqué en référence. ",language:s,createTimestamp:{_seconds:1668768133,_nanoseconds:267e6},rooms:[3],times:[v],day:2},{id:"Y3UvX1gfVgRQtncTbfSa",title:"Lego Flow Game : le Waterfall, le Scrum et le Kanban tu différencieras !",state:e,level:t,abstract:"Il existe beaucoup de façon de gérer des projets ou des produits.\nDans l'écosystème informatique, beaucoup de mots sont à la mode et il est difficile de s'y retrouver.\n\nJe vous propose un atelier, basé sur des Lego, pour expérimenter trois façons de gérer en équipe les fonctionnalités d'un produit : \n- en cascade - référence au mode Waterfall\n- en itératif - référence au mode Scrum\n- au fil de l'eau - référence au mode Kanban\n\nSerious game, débrief et présentation des notions sont au programme.\nEt si l'envie vous prend de rejouer cette expérience en entreprise, je vous présenterai le mode opératoire pour faciliter cet atelier-découverte.\n\nVenez participer à cet atelier ludique et vivant à base de briques colorées !\n",categories:g,formats:y,speakers:[we],comments:"Coucou à toutes et tous !  \nDernière (?)  soumission de mon côté avec un atelier que j'ai joué et rejoué après l'avoir découvert en conférence l'année dernière.  \nC'est quelque chose que j'utilise très fréquemment que ce soit dans l'accompagnement des entreprises (directeurs inclus !) ou en formation de découverte à l'agilité et qui fait son effet car les apprenants tirent leur propres conclusions et donc... mémorisent 10 fois plus vite !\n\nPour des raisons d'organisation et d'efficacité des messages passés, l'atelier doit être limité à 30 participants.  \nEt j'aurai besoin d'une dizaine de minutes pour préparer l'ensemble des tables / chaises et sachets de Lego !  \nJ'aurai aussi besoin d'un rétroprojecteur.\n\nBon courage pour la sélection !\n",language:s,createTimestamp:{_seconds:1667151083,_nanoseconds:32e6},rooms:[4],times:[m,14,v],day:1},{id:"Yta40p2efXdTF7BvmnJ9",title:"Améliorer les performances de son backend",state:e,level:i,abstract:"Améliorer les performances de son backend est un sujet important, que ce soit pour des considérations écologiques ou économiques. Mais on ne sait pas forcément par quoi commencer et comment commencer ? Après avoir donné la définition de ce que l'on entend par \"performances\", suite à mon retour d'expérience de ses 3 dernières années, nous essaierons de répondre aux questions suivantes : \n\n- doit-on améliorer les performances de son backend ? \n- pourquoi ? \n- quand doit-on s'en préoccuper ? \n- quelles méthodologies adopter ? \n- quelles sont les bonnes et les mauvaises pratiques ? \n- quels sont les pièges à éviter ? \n\nA la fin de ce talk vous saurez quand et comment améliorer les performances votre backend et surtout comment éviter de sacrifier votre roadmap pour une toute petite amélioration.",categories:p,formats:a,speakers:[qe],comments:'Merci pour votre encouragement à soumettre mon premier talk. A priori ce sera sur le format "Conférence".',language:s,createTimestamp:{_seconds:1669029304,_nanoseconds:82e7},rooms:[3],times:[9],day:1},{id:"cTeyrIyyeQTdDc7x2kLK",title:"Loi de Conway : Lorsque votre conception produit se fâche avec votre organisation",state:e,level:t,abstract:"Des utilisateurs qui ont toujours du mal à récupérer les informations dont ils ont besoin, alors que vous avez mis le paquet sur l'expérience utilisateur ? \nLa frustration de voir qu'une fonctionnalité implémentée est rarement la solution fonctionnelle idéale que vous aviez défini, car il y a toujours un \"mais\" ? \nOu plus techniquement, avez-vous des APIs découpées d'une manière qui semble au final arbitraire et qui ne suit pas le métier ?\nLa sensation que votre organisation est orthogonale à vos objectifs ?\n \nN'avez-vous jamais remarqué, que bien que vous soyez agile et vous suivez les bonnes pratiques, le logiciel qu'on construit s'écarte souvent de la vision produit, technique et parfois même des besoins de l'utilisateur que l'on a pourtant passé du temps à récolter ?\nEt si on vous disait que tout cela est lié, et qu'il existe une force qui a une influence certaine sur votre produit, votre expérience utilisateur et votre architecture ? \n\nLors de ce talk venez découvrir la Loi de Conway, cette force méconnue qui a un pouvoir magique sur ce que vous construisez quel que soit votre métier. Nous verrons ses impacts sur les différents aspects du logiciel et nous apprendrons comment l'apprivoiser.",categories:p,formats:n,speakers:[xe],comments:"La loi de Conway est malheureusement peu connue, pourtant elle impacte grandement l’expérience utilisateur, la conception produit, l’architecture du système d’information, jusqu'à même la qualité du logiciel, et ceci bien plus que les bonnes pratiques. Conway explique que la structure de la communication d’une organisation va se refléter dans le système produit par cette organisation.\n\nCe talk a pour but de s’adresser à un large panel de profil : POs, UX, les devs, architectes et managers. Le but est de démontrer les effets de la loi au travers d’exemples réels actuels ou historiques tels que l’impact sur la user expérience du site de McKinsey France, l’impact sur la qualité de Windows Vista et mon expérience chez Expedia avec l’impact sur l’architecture du système de réservation de train.\n\nJe m’appuie sur et vulgarise plusieurs études scientifiques qui relatent de la loi de Conway : [The Influence of Organizational Structure on Software Quality: An Empirical Case Study](http://www.cs.umd.edu/~basili/publications/proceedings/P125.pdf) , [Exploring the Duality between Product and Organizational Architectures: A Test of the Mirroring Hypothesis](https://dash.harvard.edu/bitstream/handle/1/34403525/maccormack%2Cbaldwin%2Crusnak_exploring-the-duality.pdf).\n\nCe talk est un parcours historique (quasi-epistémologique), qui retrace les réflexions documentées des années 60 (Conway & Brooks) jusqu’à aujourd’hui sur les impacts de cette loi en passant de l’activité de design de system, aux pionniers de la user experience dans les année 90 (Nielsen & Bevan) jusqu’à Team Topologies en 2019.\n\nBien que j'expliquerai enfin les techniques qui permettent de limiter les effets indésirables qui sont cités dans la description du talk, cette n’est pas un autre talk sur Team Topologies. Aujourd’hui on peut voir des talks qui relatent de la manoeuvre de Conway inverse, mais ils ont généralement le défaut de limiter la manoeuvre à simplement de la re-organisation en parlant que du versant organisationnel en limitant le discours à Team Topologies. Or de mon experience, ayant mené ce genre de transformations maintenant quelques fois, l’activité de design est centrale et est le point de départ pour gérer au mieux les effets de la loi de Conway. D’autant plus que ces talks traitent très rarement des limites de la manoeuvre de Conway inverse.\n\nMon talk se découpe en 3 partie: la découverte des effets de la loi sur des exemples réels et appuyés par la science, la démonstration de la loi de Conway, et la mise en musique des outils à notre disposition (et comment ils sont corrélés dans leur réflexions) pour gérer aux mieux ces effets.\n\nCette dernière partie s’articule autour de BAPO (Business, Architecture, Process, Organization de Jan Bosch), avec un exemple de son implémentation via le Domain-Driven Design Stratégique et Team Topologies. En plus des outils, le take-away général de cette conférence est qu’on ne peut plus, quelque soit notre profil, penser à un design (fonctionnel ou technique) sans prendre en compte l’organisation en place et sa capacité d’évolution, comme on ne peut plus définir une organisation sans prendre en considération la manière dont on veut produire notre système.\n\nLe tout scénarisé sous le storytelling de la série the Twilight Zone.\n\nMon intro est disponible sur [youtube](https://youtu.be/Cr6dy_inNwg) et les [slides sont disponibles ici](https://slides.com/julientopcu/loi-de-conway-lorsque-votre-conception-produit-se-fche-avec-votre-organisation).",language:s,createTimestamp:{_seconds:1664647786,_nanoseconds:118e6},rooms:[1],times:[m],day:1},{id:"cqhVPs2RgbRvlBNQZyN5",title:"Oh crab ! My watch speaks Rust 🦀",state:e,level:i,abstract:"Lorsqu'on parle d'IoT, on a tous à l'esprit l'Arduino, les puces WiFi ESP...\nEt en général, on les programmes en hybride C/C++.\n\nPar nostalgie, j'aime beaucoup le C, mais je me suis demandé si on ne pouvait pas utiliser des langages plus modernes...\n\nLors de ce talk je vous présenterai ma découverte de la T-Watch 2020 et mes tentatives pour la programmer en Rust.\nCe sera aussi l'occasion de découvrir l'éco-système Rust existant autour de l'embarqué et les avantages qu'apporte le langage dans ce contexte particulier.\n\n",categories:_,formats:n,speakers:[Ae],comments:"Merci pour l'organisation !",language:s,createTimestamp:{_seconds:1666082524,_nanoseconds:692e6},rooms:[1],times:[3],day:2},{id:"eMlIQizK95KpLycTP70y",title:"Féminisation dans la tech : la communication, ou l'échec de tout un secteur",state:e,level:t,abstract:" Le nombre de femmes dans la tech baisse. Le nombre de femmes qui s'orientent dans la tech, également. Pourtant, l'histoire de la tech en est remplie. De femmes, de tous les horizons, qui ont fait basculer l'innovation technologique avec des inventions, des thèses, des travaux. On en parle, dans des podcasts, des livres, des conférences, pour les mettre à l'honneur. Néanmoins, rien ne change.\n\nL'acceptation de post nauséabond, sexistes, misogynes, qui ne font valider des thèses dépassées par de réelles études récentes et officielles, empêche l'évolution de tout un secteur.\nNous sommes toutes et tous responsables, et il est tant de prendre les mesures nécessaires.\n\n\nÉtape 1 : Avoir des sources récentes, fiables.\nÉtape 2 : Reconnaitre le sexisme et la misogynie.\nÉtape 3 : Communiquer correctement.\nÉtape 4 : Réagir et prendre position.",categories:o,formats:n,speakers:[De],language:s,createTimestamp:{_seconds:1667914338,_nanoseconds:644e6},rooms:[2],times:[5],day:1},{id:"fADNfLumOONTJin3kcOQ",title:"J’ai expliqué notre métier à un pote âgé 🧑‍🌾🥕 ",state:e,level:t,abstract:"En temps que porteur de projet web, business developer, ou parrain dans le cadre de concours de création d’entreprise je suis amené à vulgariser le développement d’application.\n\n« J’ai une super idée d’appli, elle sera hyper simple et intuitive, un peu comme Airbnb, combien ça peut couter ? »\n\nIl n’est que trop courant de rencontrer des porteurs de projets ou entrepreneur n’ayant aucune connaissance du travail nécessaire et des étapes obligatoires pour mener à bien un projet « application ».\n\nNous verrons comment depuis quelques temps je vulgarise le développement grâce à un potager.\n\nA vos pioches !",categories:u,formats:a,speakers:[Ce],language:s,createTimestamp:{_seconds:1666978711,_nanoseconds:111e6},rooms:[2],times:[k],day:1},{id:"hRCioWdYNuGOTw59bLm9",title:"Vous allez finir par les aimer les `Optionals`???",state:e,level:t,abstract:"Les `optional` ont débarqué en java 1.8 il y a 8 ans. Quand ils sont apparus je me souviens m'être dit :  \n\n>  \"Génial ! Avant on faisait `if (object != null)`, maintenant on fait `if (optional.isPresent())` Quelle avancée 🙄 !\"\n\nDepuis j'ai eu l'occasion de les cotoyer, d'apprendre à les aimer et à les utiliser à bon escient.\n\nSur les projets auxquels je participe je m'aperçois qu'ils sont encore souvent mal utilisés, ou pas utiliseés quand il le faudrait.\n\nEnsemble redécouvrons leur élégance, apprenons à maîtriser leur API et pourquoi ils sont bien mieux qu'un simple `null check` !\n\n",categories:c,formats:a,speakers:[Se],comments:d,language:s,createTimestamp:{_seconds:1664954626,_nanoseconds:544e6},rooms:[2],times:[9],day:1},{id:"i8RUBCZSCXX1EpP5Ce3T",title:"Corn Hole 2 Turbo : Mes premiers pas dans l'embarqué",state:e,level:t,abstract:"Le Corn Hole est un jeu d'extérieur qui nous vient des USA. Il consiste à lancer de petits sacs remplis de grains de maïs sur une planche située à 8,20m. Si possible il faut viser le trou situé en haut de la planche !\n\nAvec mon pote Nico on voulait bidouiller. De l'électronique, de la découpe de bois laser, de l'impression 3D.. on voulait bricoler. Pour le Corn Hole nous avions un besoin : rendre le score disponible à tout le monde : aux joueurs, mais aussi au public. Et soyons honnête, on avait aussi vraiment envie de faire n'importe quoi ! Jusqu'où pourrions-nous aller ? Le défi était lancé..\n\nC'est comme ça qu'on s'est lancé à faire une planche \"2.0\", avec des capteurs, affichage du score, etc.. Au menu : du travail du bois, du dev arduino et du dev android. C'est satisfaisant de mettre les mains dans le cambouis, à l'heure de l'artisanat logiciel. On y redécouvre les sensations grisantes de nos débuts... repartir de zéro, avec peu de ressources. Cela nous appris à être extrêmement sobre en énergie, en code et en utilisation de ressources ! Après quelques grosses claques (spoiler : nous n'avons pas pu atteindre nos objectifs les plus fous.. !) , c'est un retour aux sources, du développement sous contrainte, et nos premiers pas dans le développement embarqué.",categories:u,formats:n,speakers:[Le],language:s,createTimestamp:{_seconds:1664560023,_nanoseconds:734e6},rooms:[3],times:[19],day:1},{id:"iqyLnwdkN4a8O5WcpV7i",title:"10+ ans de développement Android: La Rétrospective",state:e,level:t,abstract:"Depuis mes premières lignes de code avec Android 2.2 (Froyo), le chemin n'a pas été de tout repos ! D'une époque sans Fragment, où ActionBarSherlock était roi et EventBus était partout jusqu'à l'émergence de Kotlin et Jetpack Compose UI, notre expérience développement sur Android a constamment évolué (et souvent dans le bon sens !).\n\nA travers de multiples anecdotes et exemples (bons comme mauvais 😅), je vous emmène dans un voyage qui retracera l'évolution du développement Android du point de ~~View~~ vu d'un dev Android 😃",categories:_,formats:n,speakers:[Te],comments:d,language:s,createTimestamp:{_seconds:1667311448,_nanoseconds:45e7},rooms:[3],times:[v],day:1},{id:"kgKT9TgmJggaYZ5VVn9a",title:"Wolfy - de 2000 à 20 000 joueurs connectés ",state:e,level:t,abstract:"Wolfy est un jeu de loup-garou en ligne, fait par des fans du genre. Nous avons voulu remettre au goût du jour ce jeu en utilisant les dernières technologies (Docker, Kubernetes, NextJS, microservice...)\n\nLors du premier confinement, tous les écoliers se sont retrouvés confinés chez eux. Pour garder le contact entre eux, l'un des moyens a été le jeu vidéo. Wolfy a vu son trafic multiplié par 10 dans les premiers jours du confinement.\n\nVenez suivre nos nuits blanches et les différents problèmes de performance, de charge, de DDOS et de saturation réseau que nous avons dû affronter lié à cette augmentation exceptionnelle de joueurs.",categories:p,formats:n,speakers:[Re],comments:"Je vous remercie tous d'abord d'avoir étudié mon talk ! je voulais vous dire de ne pas hésiter à me contacter si vous avez la moindre question sur ce talk, ou si vous souhaitez que je réadapte certaines parties, tous retours sont les bienvenues ! ",language:s,createTimestamp:{_seconds:1669376350,_nanoseconds:795e6},rooms:[1],times:[f],day:1},{id:"l23b0hpll77Fk1LNLIWN",title:"Tester pour ne plus douter : à la recherche du test idéal",state:e,level:t,abstract:"Tester son code c'est important, on est tous d'accord là dessus (non ? 😅).\n\nLà où ça se complique, c'est quand il faut décider :\n\n* Que tester ?\n* Comment le tester ?\n* Comment écrire des tests qui restent fiables et utiles avec le temps ?\n\nÀ travers ce quickie, je présenterai ma méthodologie actuelle de tests, qui consiste à :\n\n* Privilégier les tests d'intégration\n* Tester au maximum le système en mode boîte noire\n* Investir autant dans le refactoring et la maintenance du code des tests que du code de production \n* Tester le système au plus proche de ses conditions de fonctionnement réelles\n",categories:g,formats:a,speakers:[Ie],comments:"<3",language:s,createTimestamp:{_seconds:1664786667,_nanoseconds:17e6},rooms:[1],times:[k],day:1},{id:"mAzMafjZzEjUvK5w8hct",title:"Tester vos microservices sans peine avec Micronaut Test Resources",state:e,level:t,abstract:"Micronaut est un framework full-stack moderne, basé sur la JVM, permettant de construire des microservices ou applications serverless facilement.\n\nDe part son emphase sur la compilation ahead-of-time, il s'intègre particulièrement bien avec GraalVM, poussant les limites de ce qu'on peut faire avec le langage Java.\n\nCependant, le développement d'applications modernes est aussi synonyme de multiples intégrations qui sont parfois difficiles à configurer. Par exemple, votre application peut avoir besoin d'une base de données, d'un serveur Kafka, d'un broker MQTT ou autre. Micronaut Test Resources permet de grandement simplifier le développement de telles applications: sans aucune configuration, il est capable de démarrer des conteneurs de test pendant le développement ou les tests, réduisant considérablement l'effort nécessaire pour obtenir une excellente productivité développeur.\nDans cette session, nous montrerons les bases d'une application Micronaut et comment il s'intègre, en particulier, avec les outils de builds et Testcontainers.\n\nMicronaut Test Resources est aussi un framework extensible, rendant relativement simple l'ajout de vos propres ressources de test: il est par exemple possible d'exposer un conteneur Docker avec quelques lignes de configuration. En dernier recours, il est toujours possible d'implémenter vos propres ressources de test.\n\nEnfin, il est intéressant de savoir que Micronaut Test Resources est conçu de façon à ce que les ressources de test puissent être partagées entre différents projets, même s'ils utilisent des outils de build différent ! Cerise sur le gâteau, nous montrerons comment les images natives peuvent bénéficier de ce mécanisme.",categories:c,formats:n,speakers:[Ne],language:s,createTimestamp:{_seconds:1669026004,_nanoseconds:77e7},rooms:[2],times:[v],day:1},{id:"mR9GTCYeKujpZ6YkFr0y",title:"Les lois universelles de la performance",state:e,level:t,abstract:"L'estimation de la performance d'une application est souvent une démarche empirique à base de tests de charge et de recherche d'optimisations algorithmiques ou de configuration. Pour aider dans cette démarche, il existe des règles universelles, dérivées de la théorie des files d'attente, qui nous permettent de mieux modéliser les systèmes et prédire leur performance même sans être capable de les tester complètement.\n\nDans cette session, je vous présenterai les principales lois applicables en particulier la loi de montée en charge universelle de Gunther et comment, sans rentrer dans les détails mathématiques, il est possible de les appliquer sur des problèmes concrets de modélisation de performance applicative et d'estimation de charge.",categories:p,formats:n,speakers:[ze],language:s,createTimestamp:{_seconds:1665170938,_nanoseconds:689e6},rooms:[3],times:[f],day:2},{id:"neprDB8HcIu0LJn0XexY",title:"Démystifions le CSS",state:e,level:t,abstract:"Pourtant essentiel à la création d’un site web moderne, le **CSS** est généralement relégué à l’arrière plan car mal compris ou jugé trop complexe au premier abord.\n\nQu’à cela ne tienne ! Plongeons dans les entrailles des navigateurs web pour comprendre comment ce langage y est interprété.  \n\n_CSSOM, render tree_ ou encore _stacking context_, nous verrons tous ces concepts à travers la construction d’une animation CSS d’un personnage bien connu : Pᗣᗧ•••MᗣN",categories:b,formats:n,speakers:[Me],comments:"Bonjour à vous !\nCela fait maintenant trois ans que je participe à différentes conférences tech. en tant que spectatrice. Cependant, je n'ai vu que très peu de sujets autour du design web et en particulier sur le CSS. \n\nEtant un langage que j'affectionne particulièrement, malgré sa mauvaise réputation, j'aimerais aujourd'hui sauter le pas du côté des speakers et proposer un talk sur ce thème.  Le but étant de vulgariser le fonctionnement du CSS pour tous, quelque soit le niveau, j'ai construit ma présentation autour de la création d'une animation. Le thème de Pacman, a pour but d'attiser la curiosité (peut-être plus que le langage en lui-même) et permet de rendre le talk ludique. L'objectif final serait que les personnes sortant de la conférence reparte avec une meilleure compréhension des problèmes qu'ils ont pu rencontrer avec le CSS et des solutions pour les contourner.\nLe format de ma présentation sera de type conférence (50min). \n\nJe vous remercie par avance pour le temps que vous accorderez à ma candidature en espérant que cette première soumission de talk retienne votre attention.",language:s,createTimestamp:{_seconds:1667590251,_nanoseconds:27e7},rooms:[4],times:[f],day:1},{id:"omWyNKhCM0MT1GwS9wWG",title:"Votre équipe de développement à l'ère post-covid",state:e,level:t,abstract:"Si le confinement nous a forcé à apprendre à travailler en remote, il nous a aussi montré toute la difficulté de se synchroniser à distance. **Le retour à la normale n'a jamais eu lieu** et nous sommes entrés dans **l'ère post-covid** : des personnes en présentiel, en  remote, en flex-office, sur des tiers lieux, dans un autre pays ou à la plage. **Difficile de synchroniser tout le monde**, sans même parler de la création d'un esprit d'équipe. Si **la qualité de vie de chacun y a beaucoup gagné**, de nombreuses difficultés sont apparues pour les animateurs d'équipe. \n\nDans ce talk **Eric Aboudaram** (Tech Lead depuis plus de 10 ans) et **Marc Dugué** (Chef de projet depuis plus de 15 ans et facilitateur graphique depuis plus de 8 ans) vous partageront ce qu'ils ont appris sur l'animation d'équipe dans l'ère post covid : **les difficultés et les enjeux** d'avoir des équipes partiellement distantes, bien sûr, mais aussi les **solutions et les outils** qu'ils ont mis en oeuvre dans l'animation des équipes de **Conserto**. Tout n'a pas fonctionné, ils parleront donc également de **leurs échecs** (pour vous éviter de faire les mêmes erreurs ? ) et de **leurs réussites** dans l'animation d'une équipe d'expert multi site. ",categories:o,formats:n,speakers:[Oe,Pe],comments:"Bonjour, \n\nEric et moi collaborons dans l'animation d'une équipe d'innovation répartie sur l'ensemble des agences de Conserto (Paris, Nantes, Rennes, Bordeaux, Toulouse, Lyon, Strasbourg...). Nous nous heurtons régulièrement aux freins que pose l'animation d'une équipe hybride et nous adorerions en parler lors de votre événement. Comme je le dis dans les références, j'ai vraiment l'habitude de faire des conférences sur la facilitation graphique mais ce serait ma première conférence sur un autre sujet. Par ailleurs ce serait la première conférence d'Eric. Nous nous demandons donc si dans ce contexte il serait justifié de participer à votre programme de Speaker débutant ? Si cela n'était pas possible, nous pouvons nous faire accompagner par d'autres conférenciers de notre boite, donc nous pouvons aussi faire une conférence sans ce programme si vous n'avez plus de place dedans. \n\nTrès belle journée\n\nMarc ",language:s,createTimestamp:{_seconds:1666336741,_nanoseconds:933e6},rooms:[1],times:[3],day:1},{id:"opMtA5pHQNvWz9AEJd6F",title:"Remotion : le 7ème art à porté de composants web et d'API 🎬",state:e,level:t,abstract:"Vous avez déjà eu envie de générer des vidéos ... ?\n\nVous ne trouvez pas un outil pas cher, facile à prendre en main et pas limiter dans les possibilités ?\n\nVous avez des bases en HTML, CSS et Javascript ?\n\n**Remotion est fait pour vous !** 🫵🏼\n\nRemotion est une lib open source publiée en 2019, qui permet la génération de gif, d'animations, de vidéos de manière programmatique, à partir de composant React ! \nNous allons vous partager notre aventure de création de trailer vidéo dans le contexte des plateformes de streaming sur lesquels nous travaillons chez Bedrock. Nostalgique des programmes du début des années 2000, on a essayé de reproduire quelques bandes d'annonces pour vous rappelez des souvenirs et vous montrer à quel point c'est facile ! \n\nInstallez-vous et préparez vos pop-corn la séance va commencer ! 🍿",categories:b,formats:n,speakers:[Ee,Je],comments:"Merci pour l'organisation de Touraine Tech ! 👏🏼",language:s,createTimestamp:{_seconds:1666709715,_nanoseconds:687e6},rooms:[2],times:[f],day:2},{id:"p77AbCE87X3s091WvRcb",title:"sécurité + open source = ❤️",state:e,level:t,abstract:"Pour beaucoup de développeurs , l'open source ce sont des frameworks ou des libraries qui apportent des fonctionnalités.\nOn parle peu de l'open source dans la sécurité et quand on en parle c'est pour dire qu'il y a des vulnérabilités.\nMais dans le domaine de la sécurité, l'open source fait partie intégrante de la blue team comme de la red team. \nDans cette présentation, je vais vous présenter les grandes initiatives open source orientées sécurité pour vous aider à sécuriser vos développements. De l'Open source security foundation à L'OWASP en passant par MITRE et pleins d'autres. ",categories:p,formats:a,speakers:[Fe],comments:"merci",language:s,createTimestamp:{_seconds:1664810467,_nanoseconds:962e6},rooms:[2],times:[9],day:2},{id:"r1Bi03rwl8MUWDrFv2BW",title:"Comment hacker vos applications mobiles ?",state:e,level:t,abstract:"Nous utilisons tous des applications mobiles pour payer, s'authentifier ou consulter nos comptes bancaires. Etant donné la sensibilité de ces actions, nous faisons confiance aux éditeurs que sont les banques ou le service publique. Mais peut-on hacker de telles applications ou les données qu'elles contiennent ?  Yes, we can !\nQuels sont ces moyens d'attaque ? Quels sont les risques et que pouvons-nous faire pour les réduire ?\n\nLa sécurité mobile est au cœur du métier de notre équipe car nous travaillons quotidiennement à protéger les applications mobiles de nos clients. Dans cette présentation nous nous focaliserons sur le pentest (la partie offensive de notre activité) en alliant explications et démonstrations.\nCette conférence s’adresse donc à un public technique assez large : des personnes intéressées par la sécurité des applications mobiles, que ce soit simplement pour se rendre compte des attaques possibles ou bien pour les mettre en pratique.\n\nNous allons utiliser un téléphone rooté, pour analyser une application Android et la modifier grâce au reverse engineering. Ensuite, nous approfondirons l’analyse avec l'utilisation d'outils permettant de modifier dynamiquement le comportement de l'application lors de son exécution. Enfin nous évoquerons les protections à mettre en place pour éviter ces attaques.\n\nA l'issu de notre présentation, vous aurez une meilleure vis
